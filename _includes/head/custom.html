{% include base_path %}

<!-- start custom head snippets -->

<link rel="icon" type="image/x-icon" href="{{ base_path }}/assets/icons/favicon.ico">
<meta name="theme-color" content="#ffffff">
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<link rel="manifest" href="{{ base_path }}/manifest.json" />
<link rel="icon" sizes="512x512" href="{{ base_path }}/assets/icons/android/android-launchericon-512-512.png">

<script>
  if ('serviceWorker' in navigator) {
   window.addEventListener('load', function () {
    navigator.serviceWorker.register('service-worker.js').then(function (registration) {
     console.log('Registered Sercan PWA!');
    }, function (err) {
     console.log('ServiceWorker registration Sercan PWA failed: ', err);
    }).catch(function (err) {
     console.log(err);
    });
   });
  } else {
   console.log('service worker Sercan PWA is not supported');
  }
 </script>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- end custom head snippets -->
