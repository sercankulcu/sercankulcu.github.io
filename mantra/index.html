<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANTRA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div id="language-buttons">
        <button onclick="changeLanguage('tr')"><img src="img\tr.svg" alt="Turkish Flag"></button>
        <button onclick="changeLanguage('en')"><img src="img\gb.svg" alt="English Flag"></button>
    </div>

    <div id="content">
        <h1 id="welcome-heading"></h1>
        <p id="intro-text"></p>

        <h2 id="mantra-heading"></h2>
        <p id="mantra-text"></p>

        <h2 id="observation-heading"></h2>
        <p id="observation-text"></p>

        <h2 id="journey-heading"></h2>
        <p id="journey-text"></p>

        <h2 id="meet-yourself-heading"></h2>
        <p id="meet-yourself-text"></p>

        <p id="last-text"></p>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
         window.addEventListener('load', function () {
          navigator.serviceWorker.register('service-worker.js').then(function (registration) {
           console.log('Registered!');
          }, function (err) {
           console.log('ServiceWorker registration failed: ', err);
          }).catch(function (err) {
           console.log(err);
          });
         });
        } else {
         console.log('service worker is not supported');
        }
       </script>

</body>

</html>
