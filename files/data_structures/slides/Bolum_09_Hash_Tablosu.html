<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HashTable Simulator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .container {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 100%;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    #hashtable {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
    .bucket {
        border: 2px solid #007bff;
        border-radius: 4px;
        padding: 10px;
        min-height: 100px;
        position: relative;
    }
    .bucket-index {
        position: absolute;
        top: -10px;
        left: -10px;
        background-color: #007bff;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }
    .item {
        background-color: #e9ecef;
        border: 1px solid #ced4da;
        border-radius: 4px;
        padding: 5px;
        margin-bottom: 5px;
        animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    input, button {
        padding: 8px;
        font-size: 16px;
    }
    button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>HashTable Simulator</h1>
        <form id="insertForm" method="GET" action="insert">
            <input type="text" id="key" name="key" placeholder="Key" required>
            <input type="text" id="value" name="value" placeholder="Value" required>
            <button type="submit">Insert</button>
        </form>
        <div id="hashtable"></div>
    </div>

<script>
class HashTable {
    constructor(size = 10) {
        this.size = size;
        this.buckets = Array(size).fill().map(() => []);
    }

    hash(key) {
        let total = 0;
        for (let i = 0; i < key.length; i++) {
            total += key.charCodeAt(i);
        }
        return total % this.size;
    }

    insert(key, value) {
        const index = this.hash(key);
        this.buckets[index].push([key, value]);
        this.render();
    }

    render() {
        const hashTableElement = document.getElementById('hashtable');
        hashTableElement.innerHTML = '';
        this.buckets.forEach((bucket, i) => {
            const bucketElement = document.createElement('div');
            bucketElement.className = 'bucket';
            const indexElement = document.createElement('div');
            indexElement.className = 'bucket-index';
            indexElement.textContent = i;
            bucketElement.appendChild(indexElement);
            bucket.forEach(([key, value]) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.textContent = `${key}: ${value}`;
                bucketElement.appendChild(itemElement);
            });
            hashTableElement.appendChild(bucketElement);
        });
    }
}

const hashTable = new HashTable();

document.getElementById('insertForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const key = document.getElementById('key').value;
    const value = document.getElementById('value').value;
    hashTable.insert(key, value);
    this.reset();
});

hashTable.render();
</script>
</body>
</html>
