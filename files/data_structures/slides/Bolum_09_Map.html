<html><head>
<title>Map Data Structure Simulator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 2vh;
  }
  #map-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 2vh;
    margin-bottom: 2vh;
    width: 100vh;
    max-width: 800px;
  }
  #map-visualization {
    display: flex;
    flex-wrap: wrap;
    gap: 2vh;
    margin-top: 2vh;
  }
  .map-entry {
    background-color: #e6f3ff;
    border: 1px solid #b3d9ff;
    border-radius: 4px;
    padding: 2vh;
    display: flex;
    justify-content: space-between;
    width: 30vh;
    box-sizing: border-box;
  }
  .map-entry:hover {
    background-color: #d4e9ff;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 2vh;
    margin-bottom: 2vh;
  }
  input, button {
    padding: 2vh;
    font-size: 2vh;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #45a049;
  }
  #operation-container {
    display: flex;
    gap: 2vh;
    margin-bottom: 2vh;
  }
  .operation-button {
    flex: 1;
    text-align: center;
  }
  #stats {
    margin-top: 2vh;
    font-style: italic;
  }
  #add-button { background-color: #4CAF50; }
  #delete-button { background-color: #f44336; }
  #clear-button { background-color: #ff9800; }
  #get-button { background-color: #2196F3; }
  .operation-button:hover { opacity: 0.8; }
</style>
</head>
<body>
  <h1>Map Data Structure Simulator</h1>
  <div id="map-container">
    <div id="operation-container">
      <button id="add-button" class="operation-button">Add/Update</button>
      <button id="delete-button" class="operation-button">Delete</button>
      <button id="clear-button" class="operation-button">Clear All</button>
      <button id="get-button" class="operation-button">Get Value</button>
    </div>
    <form id="map-form">
      <input type="text" id="key" name="key" placeholder="Enter key" required>
      <input type="text" id="value" name="value" placeholder="Enter value">
      <button type="submit" id="execute-button">Execute Operation</button>
    </form>
    <div id="map-visualization"></div>
    <div id="stats"></div>
  </div>

  <script>
    const mapVisualization = document.getElementById('map-visualization');
    const form = document.getElementById('map-form');
    const keyInput = document.getElementById('key');
    const valueInput = document.getElementById('value');
    const statsDiv = document.getElementById('stats');
    const executeButton = document.getElementById('execute-button');
    const map = new Map();

    // Initialize map with some example data
    map.set('apple', 'red fruit');
    map.set('banana', 'yellow fruit');
    map.set('carrot', 'orange vegetable');

    let currentOperation = 'add';

    function updateVisualization() {
      mapVisualization.innerHTML = '';
      for (const [key, value] of map.entries()) {
        const entry = document.createElement('div');
        entry.className = 'map-entry';
        entry.innerHTML = `
          <strong>${key}:</strong>
          <span>${value}</span>
        `;
        mapVisualization.appendChild(entry);
      }
      updateStats();
    }

    function updateStats() {
      statsDiv.textContent = `Map size: ${map.size}`;
    }

    function setOperation(operation) {
	  if(operation === 'clear') {
	    map.clear();
		updateVisualization();
        form.reset();
        setOperation('add');
	  }
	  else {
        currentOperation = operation;
        valueInput.style.display = operation === 'add' ? 'inline-block' : 'none';
        valueInput.required = operation === 'add';
        executeButton.textContent = `Execute ${operation.charAt(0).toUpperCase() + operation.slice(1)}`;
	  }
    }

    document.getElementById('add-button').addEventListener('click', () => setOperation('add'));
    document.getElementById('delete-button').addEventListener('click', () => setOperation('delete'));
    document.getElementById('clear-button').addEventListener('click', () => setOperation('clear'));
    document.getElementById('get-button').addEventListener('click', () => setOperation('get'));

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const key = keyInput.value;
      const value = valueInput.value;

      switch (currentOperation) {
        case 'add':
          map.set(key, value);
          break;
        case 'delete':
          map.delete(key);
          break;
        case 'clear':
          map.clear();
          break;
        case 'get':
          const retrievedValue = map.get(key);
          alert(retrievedValue !== undefined ? `Value for key "${key}": ${retrievedValue}` : `Key "${key}" not found in the map.`);
          break;
      }

      updateVisualization();
      form.reset();
      setOperation('add');
    });

    // Initialize visualization
    updateVisualization();

    // Add some interactivity
    mapVisualization.addEventListener('click', (e) => {
      const entry = e.target.closest('.map-entry');
      if (entry) {
        const key = entry.querySelector('strong').textContent.slice(0, -1);
        const value = map.get(key);
        alert(`Key: ${key}\nValue: ${value}`);
      }
    });

    // Set initial operation
    setOperation('add');
  </script>
</body>
</html>
