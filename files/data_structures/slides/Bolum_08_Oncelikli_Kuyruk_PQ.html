<html><head>
<title>Priority Queue Game</title>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffd54f;
            padding: 2vh;
            color: #333;
        }
        .container {
            background-color: #fff9c4;
            border-radius: 15px;
            padding: 2vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 100vh;
            width: 100%;
        }
        h1 {
            color: #ff6f00;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #game-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        #queue-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 300px;
            border: 3px solid #ff6f00;
            border-radius: 10px;
            padding: 10px;
            background-color: #fffde7;
            width: 60%;
        }
        .queue-item {
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            width: 80%;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .queue-item:hover {
            transform: scale(1.05);
        }
        #controls {
            width: 35%;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff9100;
        }
        input {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 2px solid #ff6f00;
            border-radius: 5px;
            font-size: 1em;
        }
        #score {
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            height: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Priority Queue Adventure</h1>
        <div id="game-container">
            <div id="queue-container"></div>
            <div id="controls">
                <form method="GET" action="add-item">
                    <input type="text" id="item-input" placeholder="Enter task" required>
                    <input type="number" id="priority-input" placeholder="Priority (1-10)" required min="1" max="10">
                    <button type="submit">Add Task</button>
                </form>
                <button id="remove-highest">Complete Highest Priority Task</button>
            </div>
        </div>
        <div id="score">Score: 0</div>
        <div id="message"></div>
    </div>

    <script>
        class PriorityQueue {
            constructor() {
                this.items = [];
            }

            enqueue(element, priority) {
                const queueElement = { element, priority };
                let added = false;

                for (let i = 0; i < this.items.length; i++) {
                    if (queueElement.priority > this.items[i].priority) {
                        this.items.splice(i, 0, queueElement);
                        added = true;
                        break;
                    }
                }

                if (!added) {
                    this.items.push(queueElement);
                }
            }

            dequeue() {
                if (this.isEmpty()) {
                    return "Queue is empty";
                }
                return this.items.shift();
            }

            isEmpty() {
                return this.items.length === 0;
            }
        }

        const pq = new PriorityQueue();
        const queueContainer = document.getElementById('queue-container');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        let score = 0;

        function getColorByPriority(priority) {
            const hue = 360 - (priority * 36); // This will give a range of colors from red (0) to blue (360)
            return `hsl(${hue}, 80%, 50%)`;
        }

        function updateQueueDisplay() {
            queueContainer.innerHTML = '';
            pq.items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'queue-item';
                itemElement.style.backgroundColor = getColorByPriority(item.priority);
                itemElement.innerHTML = `<span>${item.element}</span><span>Priority: ${item.priority}</span>`;
                queueContainer.appendChild(itemElement);
            });
        }

        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const item = document.getElementById('item-input').value;
            const priority = parseInt(document.getElementById('priority-input').value);
            pq.enqueue(item, priority);
            updateQueueDisplay();
            document.getElementById('item-input').value = '';
            document.getElementById('priority-input').value = '';
            messageElement.textContent = `Task "${item}" added with priority ${priority}!`;
        });

        document.getElementById('remove-highest').addEventListener('click', function() {
            if (!pq.isEmpty()) {
                const removed = pq.dequeue();
                updateQueueDisplay();
                score += removed.priority;
                scoreElement.textContent = `Score: ${score}`;
                messageElement.textContent = `Completed task "${removed.element}" with priority ${removed.priority}!`;
            } else {
                messageElement.textContent = "No tasks to complete!";
            }
        });
    </script>
</body></html>
