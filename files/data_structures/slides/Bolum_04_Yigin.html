<!DOCTYPE html>
<html lang="en">
<head>
<title>Data Structures Course: Stack Simulator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f7f8fc;
        color: #333;
    }
    .container {
        text-align: center;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #4a90e2;
        margin-bottom: 15px;
        font-size: 28px;
    }
    .stack-box {
        width: 20vh;
        height: 50vh;
        border: 4px solid #4a90e2;
        margin: 20px auto;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        background: #eef4ff;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .ball {
        width: 6vh;
        height: 6vh;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        transition: all 0.5s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: 500;
        color: white;
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    button:hover {
        background-color: #357ab7;
        transform: scale(1.05);
    }
    button:active {
        transform: scale(0.95);
    }
    #message {
        height: 20px;
        margin-top: 10px;
        font-weight: bold;
        color: #555;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Stack Simulator</h1>
    <div class="stack-box" id="stackBox"></div>
    <div>
        <button onclick="push()">Push</button>
        <button onclick="pop()">Pop</button>
        <button onclick="peek()">Peek</button>
    </div>
    <div id="message"></div>
</div>

<script>
    const stackBox = document.getElementById('stackBox');
    const messageEl = document.getElementById('message');
    const stack = [];
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9c74f', '#43aa8b', '#c77dff', '#f3722c'];

    function push() {
        if (stack.length >= 6) {
            setMessage("‚ùå Stack is full!");
            return;
        }
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.style.backgroundColor = colors[stack.length];
        ball.style.top = '-60px';
        stackBox.appendChild(ball);

        setTimeout(() => {
            ball.style.top = `${45 - stack.length * 8}vh`;
        }, 50);

        stack.push(ball);
        setMessage("‚úÖ Pushed a new element");
    }

    function pop() {
        if (stack.length === 0) {
            setMessage("‚ùå Stack is empty!");
            return;
        }
        const ball = stack.pop();
        ball.style.top = '310px';

        setTimeout(() => {
            stackBox.removeChild(ball);
        }, 500);
        setMessage("‚úÖ Popped the top element");
    }

    function peek() {
        if (stack.length === 0) {
            setMessage("‚ùå Stack is empty!");
        } else {
            const color = stack[stack.length - 1].style.backgroundColor;
            setMessage(`üîç Top element color: ${color}`);
        }
    }

    function setMessage(msg) {
        messageEl.textContent = msg;
    }
</script>
</body>
</html>
