<html><head>
<title>Stack Simulator for DS Course</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
		width: 100vh;
        margin: auto;
        background-color: #f0f0f0;
    }
    .container {
        text-align: center;
    }
    .stack-box {
        width: 15vh;
        height: 45vh;
        border: 3px solid #333;
        margin: 20px auto;
        position: relative;
        overflow: hidden;
        background-color: #fff;
    }
    .ball {
        width: 5vh;
        height: 5vh;
        border-radius: 50%;
        position: absolute;
        left: 5vh;
        transition: all 0.5s ease;
    }
    button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #message {
        height: 20px;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Stack Simulator</h1>
    <div class="stack-box" id="stackBox"></div>
    <div>
        <button onclick="push()">Push</button>
        <button onclick="pop()">Pop</button>
        <button onclick="peek()">Peek</button>
    </div>
    <div id="message"></div>
</div>

<script>
    const stackBox = document.getElementById('stackBox');
    const messageEl = document.getElementById('message');
    const stack = [];
    const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9c74f', '#43aa8b', '#577590'];

    function push() {
        if (stack.length >= 6) {
            setMessage("Stack is full!");
            return;
        }
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.style.backgroundColor = colors[stack.length];
        ball.style.top = '-50px';
        stackBox.appendChild(ball);
        
        setTimeout(() => {
            ball.style.top = `${45 - stack.length * 7}vh`;
        }, 50);

        stack.push(ball);
        setMessage("Pushed a new element");
    }

    function pop() {
        if (stack.length === 0) {
            setMessage("Stack is empty!");
            return;
        }
        const ball = stack.pop();
        ball.style.top = '310px';
        setTimeout(() => {
            stackBox.removeChild(ball);
        }, 500);
        setMessage("Popped the top element");
    }

    function peek() {
        if (stack.length === 0) {
            setMessage("Stack is empty!");
        } else {
            setMessage(`Top element color: ${stack[stack.length - 1].style.backgroundColor}`);
        }
    }

    function setMessage(msg) {
        messageEl.textContent = msg;
    }
</script>
</body></html>
