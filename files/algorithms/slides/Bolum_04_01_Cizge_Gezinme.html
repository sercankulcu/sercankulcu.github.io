<html><head>
  <title>BFS ve DFS Algoritmaları</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .container {
      display: flex;
      justify-content: space-between;
    }
    #graph-container {
      width: 60%;
      height: 500px;
      border: 1px solid #ddd;
      background-color: white;
    }
    #controls {
      width: 35%;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      height: 200px;
      overflow-y: scroll;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>BFS ve DFS Algoritmaları</h1>
  <div class="container">
    <div id="graph-container"></div>
    <div id="controls">
      <h2>Kontroller</h2>
      <button onclick="addNode()">Düğüm Ekle</button>
      <button onclick="addEdge()">Kenar Ekle</button>
      <button onclick="startBFS()">BFS Başlat</button>
      <button onclick="startDFS()">DFS Başlat</button>
      <button onclick="nextStep()">Sonraki Adım</button>
      <button onclick="resetGraph()">Sıfırla</button>
      <div id="log"></div>
    </div>
  </div>

  <script>
    let nodes = new vis.DataSet([
      {id: 1, label: '1'},
      {id: 2, label: '2'},
      {id: 3, label: '3'},
      {id: 4, label: '4'},
      {id: 5, label: '5'},
      {id: 6, label: '6'},
      {id: 7, label: '7'},
      {id: 8, label: '8'},
      {id: 9, label: '9'},
      {id: 10, label: '10'},
      {id: 11, label: '11'},
      {id: 12, label: '12'}
    ]);

    let edges = new vis.DataSet([
      {from: 1, to: 2},
      {from: 1, to: 3},
      {from: 2, to: 4},
      {from: 2, to: 5},
      {from: 3, to: 6},
      {from: 4, to: 7},
      {from: 5, to: 8},
      {from: 6, to: 9},
      {from: 9, to: 11},
      {from: 3, to: 12},
      {from: 4, to: 10},
      {from: 8, to: 11}
    ]);

    let container = document.getElementById('graph-container');
    let data = {
      nodes: nodes,
      edges: edges
    };
    let options = {};
    let network = new vis.Network(container, data, options);

    let queue = [];
    let stack = [];
    let visited = new Set();
    let currentStep = 0;
    let currentAlgorithm = '';

    function addNode() {
      let newId = nodes.length + 1;
      nodes.add({id: newId, label: String(newId)});
    }

    function addEdge() {
      let fromNode = prompt("Başlangıç düğümü:");
      let toNode = prompt("Bitiş düğümü:");
      if (fromNode && toNode) {
        edges.add({from: parseInt(fromNode), to: parseInt(toNode)});
      }
    }

    function startBFS() {
      resetGraph();
      currentAlgorithm = 'BFS';
      let startNode = parseInt(prompt("Başlangıç düğümünü girin:"));
      if (startNode && nodes.get(startNode)) {
        queue.push(startNode);
        visited.add(startNode);
        nodes.update({id: startNode, color: {background: 'yellow'}});
        log(`BFS başladı. Başlangıç düğümü: ${startNode}`);
      } else {
        log("Geçersiz başlangıç düğümü!");
      }
    }

    function startDFS() {
      resetGraph();
      currentAlgorithm = 'DFS';
      let startNode = parseInt(prompt("Başlangıç düğümünü girin:"));
      if (startNode && nodes.get(startNode)) {
        stack.push(startNode);
        visited.add(startNode);
        nodes.update({id: startNode, color: {background: 'yellow'}});
        log(`DFS başladı. Başlangıç düğümü: ${startNode}`);
      } else {
        log("Geçersiz başlangıç düğümü!");
      }
    }

    function nextStep() {
      if (currentAlgorithm === 'BFS') {
        bfsStep();
      } else if (currentAlgorithm === 'DFS') {
        dfsStep();
      } else {
        log("Lütfen önce bir algoritma seçin!");
      }
    }

    function bfsStep() {
      if (queue.length === 0) {
        log("BFS tamamlandı!");
        return;
      }

      let currentNode = queue.shift();
      nodes.update({id: currentNode, color: {background: 'green'}});
      log(`Ziyaret edilen düğüm: ${currentNode}`);

      let connectedNodes = network.getConnectedNodes(currentNode);
      for (let node of connectedNodes) {
        if (!visited.has(node)) {
          queue.push(node);
          visited.add(node);
          nodes.update({id: node, color: {background: 'yellow'}});
          log(`Kuyruğa eklenen düğüm: ${node}`);
        }
      }

      currentStep++;
    }

    function dfsStep() {
      if (stack.length === 0) {
        log("DFS tamamlandı!");
        return;
      }

      let currentNode = stack.pop();
      nodes.update({id: currentNode, color: {background: 'green'}});
      log(`Ziyaret edilen düğüm: ${currentNode}`);

      let connectedNodes = network.getConnectedNodes(currentNode);
      for (let node of connectedNodes.reverse()) {
        if (!visited.has(node)) {
          stack.push(node);
          visited.add(node);
          nodes.update({id: node, color: {background: 'yellow'}});
          log(`Yığına eklenen düğüm: ${node}`);
        }
      }

      currentStep++;
    }

    function resetGraph() {
      queue = [];
      stack = [];
      visited = new Set();
      currentStep = 0;
      currentAlgorithm = '';
      nodes.forEach((node) => {
        nodes.update({id: node.id, color: {background: 'white'}});
      });
      log("Graf sıfırlandı.");
    }

    function log(message) {
      let logElement = document.getElementById('log');
      logElement.innerHTML += `<p>${message}</p>`;
      logElement.scrollTop = logElement.scrollHeight;
    }
  </script>
</body></html>
