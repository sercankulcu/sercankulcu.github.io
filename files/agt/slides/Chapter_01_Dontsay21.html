<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Say 21</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f6f6;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    height: 100vh;
    justify-content: center;
  }
  h1 { color: #333; }
  .board {
    margin-top: 20px;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }
  #message { margin-top: 10px; font-size: 18px; color: #333; }
  select {
    margin-top: 10px;
    padding: 5px;
    border-radius: 8px;
  }
</style>
</head>
<body>
  <h1>Don't Say 21</h1>

  <div class="board">
    <p><b>Last Number:</b> <span id="current">0</span></p>
    <div id="buttons"></div>
    <p id="message">Choose how many numbers (1â€“3) you want to say.</p>
    <label for="difficulty">Difficulty: </label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="hard">Hard</option>
    </select>
  </div>

<script>
let current = 0;
let gameOver = false;

function updateButtons() {
  const buttons = document.getElementById("buttons");
  buttons.innerHTML = "";
  for (let i = 1; i <= 3; i++) {
    const btn = document.createElement("button");
    btn.textContent = `Say ${i} number${i > 1 ? 's' : ''}`;
    btn.onclick = () => playerMove(i);
    btn.disabled = gameOver || current + i > 21;
    buttons.appendChild(btn);
  }
}

function playerMove(count) {
  if (gameOver) return;
  let message = "";
  for (let i = 1; i <= count; i++) {
    current++;
    message += current + " ";
    if (current >= 21) break;
  }
  document.getElementById("current").textContent = current;
  document.getElementById("message").textContent = "You said: " + message;
  if (current >= 21) {
    endGame("You said 21 â€” You lose!");
    return;
  }
  setTimeout(computerMove, 800);
}

function computerMove() {
  if (gameOver) return;
  const diff = document.getElementById("difficulty").value;
  let count;
  if (diff === "easy") {
    count = Math.min(3, 1 + Math.floor(Math.random() * 3));
  } else {
    // Hard mode - use winning pattern: keep total at 4,8,12,16,20
    const target = [4, 8, 12, 16, 20];
    count = 1;
    for (let t of target) {
      if (current < t && t - current <= 3) {
        count = t - current;
        break;
      }
    }
  }
  let message = "";
  for (let i = 1; i <= count; i++) {
    current++;
    message += current + " ";
    if (current >= 21) break;
  }
  document.getElementById("current").textContent = current;
  document.getElementById("message").textContent = "Computer said: " + message;

  if (current >= 21) {
    endGame("Computer said 21 â€” You win!");
    return;
  }

  updateButtons();
}

function endGame(text) {
  gameOver = true;
  document.getElementById("message").textContent = "ðŸ’¥ " + text + " ðŸ’¥";
  updateButtons();
}

updateButtons();
</script>
</body>
</html>
