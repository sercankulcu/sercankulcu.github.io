<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .game-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .choices {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .choice {
      font-size: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .choice:hover {
      transform: scale(1.2);
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #score {
      font-size: 18px;
    }

    @media (max-width: 480px) {
      .game-container {
        width: 90%;
      }

      .choice {
        font-size: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" onclick="play('rock')">ü™®</div>
      <div class="choice" onclick="play('paper')">üìÑ</div>
      <div class="choice" onclick="play('scissors')">‚úÇÔ∏è</div>
    </div>
    <div id="result">Choose your move!</div>
    <div id="score">Player: 0 | Computer: 0</div>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      const result = getResult(playerChoice, computerChoice);
      updateScore(result);
      displayResult(playerChoice, computerChoice, result);
    }

    function getResult(player, computer) {
      if (player === computer) return 'tie';
      if (
        (player === 'rock' && computer === 'scissors') ||
        (player === 'paper' && computer === 'rock') ||
        (player === 'scissors' && computer === 'paper')
      ) {
        return 'win';
      }
      return 'lose';
    }

    function updateScore(result) {
      if (result === 'win') playerScore++;
      if (result === 'lose') computerScore++;
      document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }

    function displayResult(player, computer, result) {
      const resultElement = document.getElementById('result');
      const playerEmoji = getEmoji(player);
      const computerEmoji = getEmoji(computer);

      let resultText = `You chose ${playerEmoji}, computer chose ${computerEmoji}.`;

      if (result === 'win') {
        resultText += "You win!";
      } else if (result === 'lose') {
        resultText += "You lose!";
      } else {
        resultText += "It's a tie!";
      }

      resultElement.textContent = resultText;
    }

    function getEmoji(choice) {
      switch (choice) {
        case 'rock': return 'ü™®';
        case 'paper': return 'üìÑ';
        case 'scissors': return '‚úÇÔ∏è';
      }
    }
  </script>
</body>

</html>
