<html><head>
<title>Minesweeper Classic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
	height: 90vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .game-container {
    background-color: #c0c0c0;
    border: 3px solid #808080;
    padding: 2vw;
  }
  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 1vw;
  }
  .display {
    background-color: #000;
    color: #f00;
    font-family: 'Digital', monospace;
    font-size: 24px;
    padding: 1px;
    width: 48px;
    text-align: center;
  }
  .reset {
    background-color: #c0c0c0;
    color: #f00;
    font-family: 'Digital', monospace;
    font-size: 24px;
    padding: 1px;
    width: 48px;
    text-align: center;
	border: 2px outset #fff;
    cursor: pointer;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(9, 30px);
    grid-gap: 1px;
  }
  .cell {
    width: 30px;
    height: 30px;
    background-color: #c0c0c0;
    border: 2px outset #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
	font-size: 16px;
    cursor: pointer;
  }
  .cell.revealed {
    border: 1px solid #808080;
    background-color: #c0c0c0;
  }
  .cell.mine {
    background-color: #ff0000;
  }
  .cell.flagged::after {
    content: "ðŸš©";
  }
</style>
</head>
<body>
<div class="game-container">
  <div class="controls">
    <div class="display" id="mine-count">010</div>
    <button class="reset" id="reset">ðŸ˜Š</button>
    <div class="display" id="timer">000</div>
  </div>
  <div class="grid" id="grid"></div>
</div>

<script>
const GRID_SIZE = 9;
const MINE_COUNT = 10;

let grid = [];
let mineLocations = [];
let gameOver = false;
let timerInterval;
let timeElapsed = 0;
let flagCount = 0;

function initializeGrid() {
  grid = [];
  for (let i = 0; i < GRID_SIZE; i++) {
    grid[i] = [];
    for (let j = 0; j < GRID_SIZE; j++) {
      grid[i][j] = {
        isMine: false,
        isRevealed: false,
        isFlagged: false,
        neighborMines: 0
      };
    }
  }
}

function placeMines() {
  mineLocations = [];
  let minesPlaced = 0;
  while (minesPlaced < MINE_COUNT) {
    const row = Math.floor(Math.random() * GRID_SIZE);
    const col = Math.floor(Math.random() * GRID_SIZE);
    if (!grid[row][col].isMine) {
      grid[row][col].isMine = true;
      mineLocations.push([row, col]);
      minesPlaced++;
    }
  }
}

function calculateNeighborMines() {
  for (let row = 0; row < GRID_SIZE; row++) {
    for (let col = 0; col < GRID_SIZE; col++) {
      if (!grid[row][col].isMine) {
        let count = 0;
        for (let i = -1; i <= 1; i++) {
          for (let j = -1; j <= 1; j++) {
            if (row + i >= 0 && row + i < GRID_SIZE && col + j >= 0 && col + j < GRID_SIZE) {
              if (grid[row + i][col + j].isMine) count++;
            }
          }
        }
        grid[row][col].neighborMines = count;
      }
    }
  }
}

function renderGrid() {
  const gridElement = document.getElementById('grid');
  gridElement.innerHTML = '';
  for (let row = 0; row < GRID_SIZE; row++) {
    for (let col = 0; col < GRID_SIZE; col++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.row = row;
      cell.dataset.col = col;
      cell.addEventListener('click', handleCellClick);
      cell.addEventListener('contextmenu', handleRightClick);
      gridElement.appendChild(cell);
    }
  }
}

function handleCellClick(event) {
  if (gameOver) return;
  const row = parseInt(event.target.dataset.row);
  const col = parseInt(event.target.dataset.col);
  revealCell(row, col);
}

function handleRightClick(event) {
  event.preventDefault();
  if (gameOver) return;
  const row = parseInt(event.target.dataset.row);
  const col = parseInt(event.target.dataset.col);
  toggleFlag(row, col);
}

function revealCell(row, col) {
  if (grid[row][col].isRevealed || grid[row][col].isFlagged) return;

  grid[row][col].isRevealed = true;
  const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
  cell.classList.add('revealed');

  if (grid[row][col].isMine) {
    gameOver = true;
    cell.classList.add('mine');
    cell.textContent = 'ðŸ’£';
    revealAllMines();
    document.getElementById('reset').textContent = 'ðŸ˜µ';
    clearInterval(timerInterval);
  } else {
    if (grid[row][col].neighborMines > 0) {
      cell.textContent = grid[row][col].neighborMines;
    } else {
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          if (row + i >= 0 && row + i < GRID_SIZE && col + j >= 0 && col + j < GRID_SIZE) {
            revealCell(row + i, col + j);
          }
        }
      }
    }
    checkWinCondition();
  }
}

function toggleFlag(row, col) {
  if (grid[row][col].isRevealed) return;

  const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
  if (grid[row][col].isFlagged) {
    grid[row][col].isFlagged = false;
    cell.classList.remove('flagged');
    flagCount--;
  } else {
    grid[row][col].isFlagged = true;
    cell.classList.add('flagged');
    flagCount++;
  }
  updateMineCount();
}

function revealAllMines() {
  for (const [row, col] of mineLocations) {
    if (!grid[row][col].isFlagged) {
      const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
      cell.classList.add('revealed', 'mine');
      cell.textContent = 'ðŸ’£';
    }
  }
}

function checkWinCondition() {
  let revealedCount = 0;
  for (let row = 0; row < GRID_SIZE; row++) {
    for (let col = 0; col < GRID_SIZE; col++) {
      if (grid[row][col].isRevealed) revealedCount++;
    }
  }
  if (revealedCount === GRID_SIZE * GRID_SIZE - MINE_COUNT) {
    gameOver = true;
    document.getElementById('reset').textContent = 'ðŸ˜Ž';
    clearInterval(timerInterval);
  }
}

function updateMineCount() {
  const mineCountDisplay = document.getElementById('mine-count');
  mineCountDisplay.textContent = String(MINE_COUNT - flagCount).padStart(3, '0');
}

function updateTimer() {
  const timerDisplay = document.getElementById('timer');
  timerDisplay.textContent = String(timeElapsed).padStart(3, '0');
}

function resetGame() {
  gameOver = false;
  flagCount = 0;
  timeElapsed = 0;
  clearInterval(timerInterval);
  updateTimer();
  updateMineCount();
  document.getElementById('reset').textContent = 'ðŸ˜Š';
  initializeGrid();
  placeMines();
  calculateNeighborMines();
  renderGrid();
  timerInterval = setInterval(() => {
    timeElapsed++;
    updateTimer();
  }, 1000);
}

document.getElementById('reset').addEventListener('click', resetGame);

resetGame();
</script>

</body></html>
