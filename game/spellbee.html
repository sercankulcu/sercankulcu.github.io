<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SpellBee Oyunu</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .hive { 
            position: relative; 
            width: min(72vh, 72vw);
            height: min(72vh, 72vw);
        }
        .letter {
            width: min(12vh, 12vw);
            height: min(12vh, 12vw);
            background-color: #FFD700; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            cursor: pointer; 
            position: absolute;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .center { 
            background-color: #FFA500; 
            left: 50%; 
            top: 50%;
            transform: translate(-50%, -50%);
        }
        /* Altıgen dizilim */
        .pos1 { top: 28%; left: 60%; transform: translateX(-50%); }
        .pos2 { top: 28%; left: 32%; }
        .pos3 { top: 42%; right: 22%; }
        .pos4 { bottom: 42%; left: 22%; }
        .pos5 { bottom: 28%; right: 32%; }
        .pos6 { bottom: 28%; left: 40%; transform: translateX(-50%); }

        #word { font-size: 24px; margin: 20px 0; }
        #message { margin-bottom: 20px; height: 30px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <div class="hive"></div>
    <div id="word"></div>
    <div id="message"></div>
    <button onclick="submitWord()">Kelimeyi Gönder</button>
    <button onclick="shuffleLetters()">Harfleri Karıştır</button>

    <script>
        const letters = ['A', 'I', 'C', 'K', 'A', 'R', 'A'];
        const centerLetter = 'K';
        let currentWord = '';

        function createHive() {
            const hive = document.querySelector('.hive');
            hive.innerHTML = '';

            const positions = ['pos1', 'pos2', 'pos3', 'pos4', 'pos5', 'pos6'];
            let posIndex = 0;

            letters.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'letter';
                if (letter === centerLetter) {
                    div.classList.add('center');
                } else {
                    div.classList.add(positions[posIndex]);
                    posIndex++;
                }
                div.textContent = letter;
                div.onclick = () => addLetter(letter);
                hive.appendChild(div);
            });
        }

        function addLetter(letter) {
            currentWord += letter;
            document.getElementById('word').textContent = currentWord;
        }

        function submitWord() {
            const message = document.getElementById('message');
            if (currentWord.length < 4) {
                message.textContent = 'Kelime en az 4 harfli olmalıdır.';
            } else if (!currentWord.includes(centerLetter)) {
                message.textContent = 'Kelime merkez harfi içermelidir.';
            } else {
                message.textContent = `Tebrikler! "${currentWord}" geçerli bir kelime.`;
            }
            currentWord = '';
            document.getElementById('word').textContent = '';
        }

        function shuffleLetters() {
            letters.sort(() => Math.random() - 0.5);
            createHive();
        }

        createHive();
    </script>
</body>
</html>
