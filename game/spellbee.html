<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>SpellBee Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 80vh;
            max-width: 600px;
            margin: 0 auto;
        }

        .hive {
            position: relative;
            width: min(80vw, 80vh);
            height: min(80vw, 80vh);
        }

        .letter {
            width: min(18vw, 18vh);
            height: min(18vw, 18vh);
            background-color: #FFD700;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .center {
            background-color: #FFA500;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Altıgen dizilim */
        .pos1 {
            top: 20%;
            left: 62%;
            transform: translateX(-50%);
        }

        .pos2 {
            top: 20%;
            left: 26%;
        }

        .pos3 {
            top: 39%;
            right: 14%;
        }

        .pos4 {
            bottom: 39%;
            left: 14%;
        }

        .pos5 {
            bottom: 20%;
            right: 27%;
        }

        .pos6 {
            bottom: 20%;
            left: 37%;
            transform: translateX(-50%);
        }

        #word {
            position: fixed;
            bottom: 25vh;
            font-size: 4vh;
        }

        .button-container {
            position: fixed;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        button {
            padding: 1rem 2rem;
            font-size: 3vh;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff7b00, #ffcc00);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #ff9a00, #ffdb4d);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hive"></div>
    <div id="word"></div>
    <div class="button-container">
        <button onclick="shuffleLetters()">Karıştır</button>
        <button onclick="submitWord()">Gönder</button>

            "ZIRHSIZ",
            "ZIRILTI",
            "ZIRLAMA",
            "ZIRTLAK",
            "ZİFİRLİ",
            "ZİHAYAT",
            "ZİHİNCE",
            "ZİHNİYE",
            "ZİLKADE",
            "ZİYADAR",
            "ZİYAFET",
            "ZİYARET",
            "ZİYASIZ",
            "ZOOLOJİ",
            "ZOOSPOR",
            "ZORBACA",
            "ZORGULU",
            "ZORLAMA",
            "ZORUNLU",
            "ZUHURAT",
            "ZULADAN",
            "ZUMLAMA",
            "ZURNACI",
            "ZURNALI",
            "ZÜLBİYE",
            "ZÜLÜFLÜ",
            "ZÜMRÜDİ",
            "ZÜPPECE"
        ];

        let selectedWord = '';
        let letters = '';
        let centerLetter = '';
        let currentWord = '';

        function initialize() {
            selectedWord = words[Math.floor(Math.random() * words.length)]; // Rastgele kelime seç
            console.log(selectedWord);
            letters = selectedWord.split(""); // Harfleri diziye çevir (tekrarları kaldırmadan)
            letters = shuffleArray(letters); // Harfleri rastgele sırala
            centerLetter = letters[Math.floor(Math.random() * letters.length)]; // Rastgele merkez harfi seç
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createHive() {

            const hive = document.querySelector('.hive');
            hive.innerHTML = '';

            const positions = ['pos1', 'pos2', 'pos3', 'pos4', 'pos5', 'pos6'];
            let posIndex = 0;

            let centerLetterAssigned = false;

            letters.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'letter';
                if (letter === centerLetter && !centerLetterAssigned) {
                    centerLetterAssigned = true;
                    div.classList.add('center');
                } else {
                    div.classList.add(positions[posIndex]);
                    posIndex++;
                }
                div.textContent = letter;
                div.onclick = function () {
                    addLetter(letter, div);
                };
                hive.appendChild(div);
            });
        }

        function addLetter(letter, element) {

            currentWord += letter;
            document.getElementById('word').textContent = currentWord;

            // Harfi pasif hale getir
            element.style.pointerEvents = "none";
            element.style.opacity = "0.5";
        }


        function submitWord() {
            const message = document.getElementById('word');
            if (currentWord.length < 4) {
                message.textContent = 'Kelime en az 4 harfli olmalıdır.';
            } else if (!currentWord.includes(centerLetter)) {
                message.textContent = 'Kelime merkez harfi içermelidir.';
            } else if (currentWord === selectedWord) {
                message.textContent = `🎉 Kazandınız! "${currentWord}" doğru kelime! 🎉`;
                initialize();
                createHive();
            } else if (words.includes(currentWord)) {
                message.textContent = `Tebrikler! "${currentWord}" geçerli bir kelime.`;
                initialize();
                createHive();
            } else {
                message.textContent = `Maalesef "${currentWord}" geçerli bir kelime değil!`;
            }
            currentWord = '';

            document.querySelectorAll('.letter').forEach(letter => {
                letter.style.pointerEvents = "auto";
                letter.style.opacity = "1";
            });
        }

        function shuffleLetters() {
            letters.sort(() => Math.random() - 0.5);
            createHive();

            // Kelimeyi sıfırla
            currentWord = '';
            document.getElementById('word').textContent = '.';

            // Tüm harfleri tekrar aktif hale getir
            document.querySelectorAll('.letter').forEach(letter => {
                letter.style.pointerEvents = "auto";
                letter.style.opacity = "1";
            });
        }

        initialize();
        createHive();
    </script>
</body>
