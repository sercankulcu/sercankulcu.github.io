<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .flag-container {
            margin: 20px auto;
            width: 200px;
            height: 150px;
            border: 2px solid #333;
            background-size: cover;
            background-position: center;
        }
        .options button {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #008CBA;
            color: white;
            border-radius: 5px;
        }
        .options button:hover {
            background: #005f73;
        }
    </style>
</head>
<body>
    <h1>Guess the Country!</h1>
    <div class="flag-container" id="flag"></div>
    <div class="options" id="options"></div>
    <script>
        const countries = [
            { name: "Argentina", flag: "https://flagcdn.com/w320/ar.png" },
            { name: "Brazil", flag: "https://flagcdn.com/w320/br.png" },
            { name: "Canada", flag: "https://flagcdn.com/w320/ca.png" },
            { name: "China", flag: "https://flagcdn.com/w320/cn.png" },
            { name: "France", flag: "https://flagcdn.com/w320/fr.png" },
            { name: "Germany", flag: "https://flagcdn.com/w320/de.png" },
            { name: "India", flag: "https://flagcdn.com/w320/in.png" },
            { name: "Italy", flag: "https://flagcdn.com/w320/it.png" },
            { name: "Japan", flag: "https://flagcdn.com/w320/jp.png" },
            { name: "Mexico", flag: "https://flagcdn.com/w320/mx.png" },
            { name: "Russia", flag: "https://flagcdn.com/w320/ru.png" },
            { name: "South Korea", flag: "https://flagcdn.com/w320/kr.png" },
            { name: "Spain", flag: "https://flagcdn.com/w320/es.png" },
            { name: "United Kingdom", flag: "https://flagcdn.com/w320/gb.png" },
            { name: "United States", flag: "https://flagcdn.com/w320/us.png" },
        ];

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function loadQuestion() {
            const flagElement = document.getElementById("flag");
            const optionsElement = document.getElementById("options");
            optionsElement.innerHTML = "";

            const questionCountry = countries[Math.floor(Math.random() * countries.length)];
            flagElement.style.backgroundImage = `url(${questionCountry.flag})`;

            const choices = shuffle([...countries].slice(0, 4));
            if (!choices.includes(questionCountry)) {
                choices[Math.floor(Math.random() * 4)] = questionCountry;
            }

            choices.forEach(choice => {
                const button = document.createElement("button");
                button.textContent = choice.name;
                button.onclick = () => {
                    if (choice.name === questionCountry.name) {
                        alert("Correct!");
                        loadQuestion();
                    } else {
                        alert("Wrong! Try again.");
                    }
                };
                optionsElement.appendChild(button);
            });
        }
        
        loadQuestion();
    </script>
</body>
</html>
