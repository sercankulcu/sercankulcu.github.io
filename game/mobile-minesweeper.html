<html><head><title>Mobile-Friendly Minesweeper</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  #game-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #game-board {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 1px;
    background-color: #bdbdbd;
    border: 2px solid #7b7b7b;
    max-width: 95vw;
    max-height: 95vw;
  }
  .cell {
    width: 30px;
    height: 30px;
    background-color: #c0c0c0;
    border: 1px solid #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
    user-select: none;
  }
  .revealed {
    background-color: #e0e0e0;
  }
  .mine {
    background-color: #ff0000;
  }
  #game-info {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 300px;
    margin-bottom: 10px;
  }
  #flag-toggle {
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #new-game {
    margin-top: 10px;
    padding: 10px;
    font-size: 16px;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="game-info">
    <span>Mines: <span id="mine-count">0</span></span>
    <span>Flags: <span id="flag-count">0</span></span>
  </div>
  <div id="game-board"></div>
  <button id="flag-toggle">ðŸš© Toggle Flag Mode</button>
  <button id="new-game">New Game</button>
</div>

<script>
const boardSize = 10;
const mineCount = 15;
let board = [];
let revealed = [];
let flagged = [];
let gameOver = false;
let flagMode = false;

function createBoard() {
  board = Array(boardSize).fill().map(() => Array(boardSize).fill(0));
  revealed = Array(boardSize).fill().map(() => Array(boardSize).fill(false));
  flagged = Array(boardSize).fill().map(() => Array(boardSize).fill(false));

  // Place mines
  let minesPlaced = 0;
  while (minesPlaced < mineCount) {
    const row = Math.floor(Math.random() * boardSize);
    const col = Math.floor(Math.random() * boardSize);
    if (board[row][col] !== 'M') {
      board[row][col] = 'M';
      minesPlaced++;
    }
  }

  // Calculate numbers
  for (let row = 0; row < boardSize; row++) {
    for (let col = 0; col < boardSize; col++) {
      if (board[row][col] !== 'M') {
        board[row][col] = countAdjacentMines(row, col);
      }
    }
  }
}

function countAdjacentMines(row, col) {
  let count = 0;
  for (let i = -1; i <= 1; i++) {
    for (let j = -1; j <= 1; j++) {
      const newRow = row + i;
      const newCol = col + j;
      if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
        if (board[newRow][newCol] === 'M') {
          count++;
        }
      }
    }
  }
  return count;
}

function revealCell(row, col) {
  if (revealed[row][col] || flagged[row][col] || gameOver) return;

  revealed[row][col] = true;
  const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
  cell.classList.add('revealed');

  if (board[row][col] === 'M') {
    cell.textContent = 'ðŸ’£';
    cell.classList.add('mine');
    gameOver = true;
    revealAllMines();
    alert('Game Over! You hit a mine.');
  } else if (board[row][col] === 0) {
    cell.textContent = '';
    revealAdjacentCells(row, col);
  } else {
    cell.textContent = board[row][col];
  }

  checkWinCondition();
}

function revealAdjacentCells(row, col) {
  for (let i = -1; i <= 1; i++) {
    for (let j = -1; j <= 1; j++) {
      const newRow = row + i;
      const newCol = col + j;
      if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
        if (!revealed[newRow][newCol]) {
          revealCell(newRow, newCol);
        }
      }
    }
  }
}

function toggleFlag(row, col) {
  if (revealed[row][col] || gameOver) return;

  flagged[row][col] = !flagged[row][col];
  const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
  cell.textContent = flagged[row][col] ? 'ðŸš©' : '';
  updateFlagCount();
}

function revealAllMines() {
  for (let row = 0; row < boardSize; row++) {
    for (let col = 0; col < boardSize; col++) {
      if (board[row][col] === 'M') {
        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
        cell.textContent = 'ðŸ’£';
        cell.classList.add('revealed', 'mine');
      }
    }
  }
}

function checkWinCondition() {
  let unrevealedSafeCells = 0;
  for (let row = 0; row < boardSize; row++) {
    for (let col = 0; col < boardSize; col++) {
      if (!revealed[row][col] && board[row][col] !== 'M') {
        unrevealedSafeCells++;
      }
    }
  }
  if (unrevealedSafeCells === 0) {
    gameOver = true;
    alert('Congratulations! You won!');
  }
}

function updateFlagCount() {
  const flagCount = flagged.flat().filter(Boolean).length;
  document.getElementById('flag-count').textContent = flagCount;
}

function renderBoard() {
  const gameBoard = document.getElementById('game-board');
  gameBoard.innerHTML = '';
  for (let row = 0; row < boardSize; row++) {
    for (let col = 0; col < boardSize; col++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.row = row;
      cell.dataset.col = col;
      cell.addEventListener('click', () => handleCellClick(row, col));
      gameBoard.appendChild(cell);
    }
  }
  document.getElementById('mine-count').textContent = mineCount;
  updateFlagCount();
}

function handleCellClick(row, col) {
  if (flagMode) {
    toggleFlag(row, col);
  } else {
    revealCell(row, col);
  }
}

function toggleFlagMode() {
  flagMode = !flagMode;
  const flagToggle = document.getElementById('flag-toggle');
  flagToggle.textContent = flagMode ? 'ðŸš© Flag Mode ON' : 'ðŸš© Toggle Flag Mode';
  flagToggle.style.backgroundColor = flagMode ? '#ff9800' : '#4CAF50';
}

function initGame() {
  createBoard();
  renderBoard();
  gameOver = false;
  flagMode = false;
  document.getElementById('flag-toggle').textContent = 'ðŸš© Toggle Flag Mode';
  document.getElementById('flag-toggle').style.backgroundColor = '#4CAF50';
}

document.getElementById('flag-toggle').addEventListener('click', toggleFlagMode);
document.getElementById('new-game').addEventListener('click', initGame);

initGame();
</script>
</body></html>
