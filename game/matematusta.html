<html><head><title>MatematUsta - İlkokul Matematik Alıştırması</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    font-family: 'Roboto', sans-serif;
    height: 100%;
	width: 100%;
    background-color: #f0f0f0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #app {
    display: flex;
    flex-direction: column;
    height: 90vh;
    width: 90vw;
    text-align: center;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: relative;
  }

  h1 {
    color: #4a4a4a;
    margin-bottom: 20px;
  }

  .digital-display {
    font-family: 'Orbitron', sans-serif;
    background-color: #000;
    color: #0f0;
    padding: 10px;
    border-radius: 5px;
    display: inline-block;
    min-width: 100px;
    font-size: 1.2em;
    position: absolute;
  }

  #score-display {
    top: 20px;
    left: 20px;
  }

  #timer-display {
    top: 20px;
    right: 20px;
  }

  #question {
    font-size: 3em;
    margin: 40px 0;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #answer-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  #answer {
    font-size: 1.5em;
    padding: 10px;
    width: 150px;
    text-align: center;
  }

  button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 30px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }

  #modal {
    display: none;
    position: fixed;
    width: 100%;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
	align-items: center;
	justify-content: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  #finalScore {
    font-size: 2em;
    color: #4CAF50;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }

  th {
    background-color: #4CAF50;
    color: white;
  }

  tr:nth-child(even) {
    background-color: #f2f2f2;
  }

  @media (max-width: 600px) {
    #app {
      width: 100%;
      height: 100%;
      border-radius: 0;
    }
  }
</style>
</head>
<body>
<div id="app">
  <div id="score-display" class="digital-display">0000</div>
  <div id="timer-display" class="digital-display">00:00</div>
  <h1>MatematUsta</h1>
  <div id="question"></div>
  <div id="answer-container">
    <input type="number" id="answer" placeholder="Cevabınız">
  </div>
  <button onclick="checkAnswer()">Gönder</button>
</div>

<div id="modal">
  <div class="modal-content">
    <h2>Oyun Bitti!</h2>
    <p id="finalScore"></p>
    <h3>En Yüksek Skorlar</h3>
    <table id="scoreTable">
      <tr>
        <th>Sıra</th>
        <th>Skor</th>
        <th>Süre</th>
      </tr>
    </table>
    <button onclick="startNewGame()">Yeni Oyun</button>
  </div>
</div>

<script>
  let currentQuestion, correctAnswer, score = 0, timer = 0;
  let timerInterval;
  const operations = ['+', '-', '*', '/'];

  function getRandomNumber(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function generateQuestion() {
    const operation = operations[Math.floor(Math.random() * operations.length)];
    let num1, num2, question, answer;

    switch(operation) {
      case '+':
        num1 = getRandomNumber(1, 100);
        num2 = getRandomNumber(1, 100);
        question = `${num1}<br>+<br>${num2}<br>=<br>?<br>`;
        answer = num1 + num2;
        break;
      case '-':
        num1 = getRandomNumber(1, 100);
        num2 = getRandomNumber(1, num1);
        question = `${num1}<br>-<br>${num2}<br>=<br>?<br>`;
        answer = num1 - num2;
        break;
      case '*':
        num1 = getRandomNumber(1, 9);
        num2 = getRandomNumber(1, 100);
        question = `${num1}<br>×<br>${num2}<br>=<br>?<br>`;
        answer = num1 * num2;
        break;
      case '/':
        answer = getRandomNumber(1, 10);
        num1 = getRandomNumber(1, 10);
        num2 = num1 * answer;
        question = `${num2}<br>÷<br>${num1}<br>=<br>?<br>`;
        break;
    }

    currentQuestion = question;
    correctAnswer = Math.floor(answer);
    document.getElementById('question').innerHTML = question;
  }

  function startGame() {
    score = 0;
    timer = 0;
    updateDigitalDisplay('score-display', score);
    updateTimer();
    timerInterval = setInterval(() => {
      timer++;
      updateTimer();
    }, 1000);
    generateQuestion();
  }

  function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').value);
    if (userAnswer === correctAnswer) {
      score++;
      updateDigitalDisplay('score-display', score);
      document.getElementById('answer').value = '';
      generateQuestion();
    } else {
      endGame();
    }
  }

  function endGame() {
    clearInterval(timerInterval);
    updateHighScores(score, timer);
    showModal();
  }

  function updateHighScores(newScore, newTime) {
    let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
    highScores.push({score: newScore, time: newTime});
    highScores.sort((a, b) => b.score - a.score || a.time - b.time);
    highScores = highScores.slice(0, 5);
    localStorage.setItem('highScores', JSON.stringify(highScores));
    displayHighScores();
  }

  function displayHighScores() {
    const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
    const tableBody = document.getElementById('scoreTable');
    tableBody.innerHTML = '<tr><th>Sıra</th><th>Skor</th><th>Süre</th></tr>';
    for (let i = 0; i < highScores.length; i++) {
      const row = tableBody.insertRow();
      row.insertCell(0).textContent = i + 1;
      row.insertCell(1).textContent = highScores[i].score;
      row.insertCell(2).textContent = formatTime(highScores[i].time);
    }
  }

  function showModal() {
    document.getElementById('modal').style.display = 'block';
    document.getElementById('finalScore').innerHTML = `Skorunuz: <span style="color: #4CAF50;">${score}</span><br>Süreniz: <span style="color: #4CAF50;">${formatTime(timer)}</span>`;
    displayHighScores();
  }

  function startNewGame() {
    document.getElementById('modal').style.display = 'none';
    startGame();
  }

  function updateDigitalDisplay(elementId, value) {
    document.getElementById(elementId).textContent = value.toString().padStart(4, '0');
  }

  function updateTimer() {
    const minutes = Math.floor(timer / 60);
    const seconds = timer % 60;
    document.getElementById('timer-display').textContent = 
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }

  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = seconds % 60;
    return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
  }

  window.onload = function() {
    startGame();
  }

  document.getElementById('answer').addEventListener('keyup', function(event) {
    if (event.key === 'Enter') {
      checkAnswer();
    }
  });

  // Prevent zooming on double-tap
  document.addEventListener('touchend', function(event) {
    if (event.touches.length > 1) {
      event.preventDefault();
    }
  }, false);

  // Prevent default zoom behavior
  document.addEventListener('gesturestart', function(event) {
    event.preventDefault();
  }, false);
</script>
</body></html>
