let currentLanguage = 'en';
let drawnCards = [];

function drawCards() {
  const cardContainer = document.getElementById('card-container');
  const reading = document.getElementById('reading');
  cardContainer.innerHTML = '';
  reading.innerHTML = '';

  drawnCards = [];
  drawnCardsClicked = [];
  for (let i = 0; i < 3; i++) {
    const randomIndex = Math.floor(Math.random() * tarotDeck[currentLanguage].length);
    const card = tarotDeck[currentLanguage][randomIndex];
    drawnCards.push(card);

    const cardElement = document.createElement('div');
    cardElement.className = 'card';
    cardElement.innerHTML = `
      <div class="card-front"></div>
      <div class="card-back"></div>
    `;
    cardElement.querySelector('.card-front').style.backgroundImage = `url(${card.toLowerCase().replace(/ /g, '-')}.jpg)`;
    cardElement.addEventListener('click', () => flipCard(cardElement, card));
    cardContainer.appendChild(cardElement);
  }

  reading.textContent = translations[currentLanguage].clickToReveal;
}

function flipCard(cardElement, card) {
  if (!cardElement.classList.contains('flipped')) {
    cardElement.classList.add('flipped');
	drawnCardsClicked.push(card);
    updateReading(card);
  }
}

function updateReading(card) {
  const reading = document.getElementById('reading');
  const flippedCards = document.querySelectorAll('.card.flipped');
  
  if(flippedCards.length === 1) {
    reading.innerHTML = '';
  }
  
  if(flippedCards.length > 0) {
    reading.innerHTML += `<h3><center>${positions[currentLanguage][flippedCards.length - 1]} </center></h3>`;
    reading.innerHTML += `<p><strong>${card}:</strong> ${cardMeanings[card][currentLanguage][modes[flippedCards.length-1]]}</p>`;
  }
}

function updateReadingLanguage() {
  const reading = document.getElementById('reading');
  const flippedCards = document.querySelectorAll('.card.flipped');
  
  if(flippedCards.length > 0) {	
    reading.innerHTML = '';
	  drawnCardsClicked.forEach((card, index) => {
        reading.innerHTML += `<h3><center>${positions[currentLanguage][index]} </center></h3>`;
        reading.innerHTML += `<p><strong>${card}:</strong> ${cardMeanings[card][currentLanguage][modes[index]]}</p>`;
    });
  }
}

function shareReading(platform) {
  const reading = document.getElementById('reading').textContent;
  let shareUrl;

  switch(platform) {
    case 'twitter':
      shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(reading)}`;
      break;
    case 'whatsapp':
      shareUrl = `https://wa.me/?text=${encodeURIComponent(reading)}`;
      break;
    case 'facebook':
      shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(reading)}`;
      break;
  }

  window.open(shareUrl, '_blank');
}

function updateLanguage(lang) {
  currentLanguage = lang;
  document.getElementById('title').textContent = translations[currentLanguage].title;
  
  document.querySelectorAll('.language-flag').forEach(flag => {
    flag.classList.remove('active');
    if (flag.dataset.lang === lang) {
      flag.classList.add('active');
    }
  });

  const reading = document.getElementById('reading');
  reading.textContent = translations[currentLanguage].clickToReveal;

  updateReadingLanguage();
}

document.querySelectorAll('.language-flag').forEach(flag => {
  flag.addEventListener('click', () => updateLanguage(flag.dataset.lang));
});

// Initial setup
