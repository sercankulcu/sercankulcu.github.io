<html>
<head>
  <title>IQ Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
    }
    .option {
      margin: 5px 0;
      padding: 10px;
      background-color: #e9e9e9;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .option:hover {
      background-color: #d4d4d4;
    }
    .option.selected {
      background-color: #4CAF50;
      color: white;
    }
    #result {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    #progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #progress {
      width: 5%;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 5px;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IQ Test</h1>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
    <div id="question-container">
      <div class="question">
        <h2 id="question-text"></h2>
        <div class="options" id="options-container"></div>
      </div>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Sırayı tamamlayın: 2, 6, 18, 54, ...",
        options: ["108", "162", "216", "81"],
        correctAnswer: 1
      },
      {
        question: "Hangi kelime diğerlerinden farklıdır?",
        options: ["Masa", "Sandalye", "Dolap", "Bulut"],
        correctAnswer: 3
      },
      {
        question: "Sırayı tamamlayın: 5, 10, 15, 20, ...",
        options: ["25", "30", "35", "40"],
        correctAnswer: 0
      },
      {
        question: "3 kedi 3 fareyi 3 dakikada yakalarsa, 9 kedi 9 fareyi kaç dakikada yakalar?",
        options: ["3 dakika", "6 dakika", "9 dakika", "12 dakika"],
        correctAnswer: 0
      },
      {
        question: "Hangisi diğerlerinden farklıdır?",
        options: ["Elma", "Armut", "Muz", "Havuç"],
        correctAnswer: 3
      },
      {
        question: "Sırayı tamamlayın: 2, 4, 8, 16, ...",
        options: ["32", "24", "30", "28"],
        correctAnswer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const resultDiv = document.getElementById('result');
    const progressBar = document.getElementById('progress');

    function loadQuestion() {
      const question = questions[currentQuestion];
      questionText.textContent = `${currentQuestion + 1}. ${question.question}`;
      
      optionsContainer.innerHTML = '';
      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.classList.add('option');
        button.addEventListener('click', () => selectOption(index));
        optionsContainer.appendChild(button);
      });
      
      updateProgressBar();
    }

    function selectOption(index) {
      const options = optionsContainer.children;
      for (let i = 0; i < options.length; i++) {
        options[i].classList.remove('selected');
      }
      options[index].classList.add('selected');
      const answerIndex = Array.from(optionsContainer.children).indexOf(options[index]);
      if (answerIndex === questions[currentQuestion].correctAnswer) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        setTimeout(loadQuestion, 500); // Wait 500ms before loading next question
      } else {
        showResult();
      }
    }

    function updateProgressBar() {
      const progress = ((currentQuestion + 1) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function showResult() {
      const iqScore = Math.round((score / questions.length) * 100) + 50; // Simple IQ calculation
      questionText.textContent = 'Test Completed!';
      optionsContainer.innerHTML = '';
      resultDiv.textContent = `Your IQ Score: ${iqScore}`;
      
      // Create PDF button
      const pdfButton = document.createElement('button');
      pdfButton.textContent = 'Download PDF Report';
      pdfButton.addEventListener('click', () => generatePDF(iqScore));
      resultDiv.appendChild(pdfButton);
    }

    function generatePDF(iqScore) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.addImage('IQ_Certificate.png', 'PNG', 0, 0, 210, 297);
      
      doc.text("IQ Test Results", 20, 20);
      doc.text("Congratulations on completing the IQ test!", 20, 30);
      doc.text(`Your IQ Score: ${iqScore}`, 20, 40);
      doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, 50);
      
      doc.save("iq_test_results.pdf");
    }

    loadQuestion();
  </script>
</body>
</html>
