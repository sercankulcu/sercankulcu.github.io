<!DOCTYPE html>
<!-- Strands Unlimited, oyuncuların belirli bir tema etrafında gizlenmiş kelimeleri 6x8'lik bir harf 
 ızgarasında bulmalarını gerektiren bir kelime bulmaca oyunudur. Oyunun amacı, tema ile ilgili tüm kelimeleri 
 bulmak ve "spangram" adı verilen, ızgaranın iki zıt tarafını birleştiren özel kelimeyi keşfetmektir. 
 Doğru kelimeler mavi renkle vurgulanır ve oyuncular, üç ipucu kullanma hakkına sahiptir.-->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Strands Oyunu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(8, 50px); grid-gap: 5px; justify-content: center; margin-top: 20px; }
        .cell { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background-color: #f0f0f0; cursor: pointer; }
        .cell.selected { background-color: #a0c4ff; }
        .cell.found { background-color: #bdb2ff; }
        #message { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Strands Oyunu</h1>
    <div id="grid" class="grid"></div>
    <button onclick="useHint()">İpucu Kullan (Kalan: <span id="hints">3</span>)</button>
    <div id="message"></div>

    <script>
        const words = ['ELMA', 'ARMUT', 'MUZ', 'KİRAZ'];
        const spangram = 'MEYVELER';
        const gridLetters = [
            'E', 'L', 'M', 'A', 'X', 'X', 'X', 'X',
            'X', 'X', 'X', 'X', 'A', 'R', 'M', 'U',
            'X', 'X', 'X', 'X', 'X', 'M', 'X', 'Z',
            'X', 'X', 'X', 'X', 'T', 'U', 'X', 'X',
            'X', 'K', 'İ', 'R', 'A', 'Z', 'X', 'X',
            'X', 'X', 'X', 'X', 'X', 'X', 'X', 'X'
        ];
        let selectedCells = [];
        let foundWords = [];
        let hintsLeft = 3;

        function createGrid() {
            const grid = document.getElementById('grid');
            gridLetters.forEach((letter, index) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = letter;
                cell.dataset.index = index;
                cell.addEventListener('click', () => selectCell(cell));
                grid.appendChild(cell);
            });
        }

        function selectCell(cell) {
            if (cell.classList.contains('found') || selectedCells.includes(cell)) return;
            cell.classList.add('selected');
            selectedCells.push(cell);
            if (selectedCells.length > 1) {
                const lastIndex = parseInt(selectedCells[selectedCells.length - 2].dataset.index);
                const currentIndex = parseInt(cell.dataset.index);
                if (!isAdjacent(lastIndex, currentIndex)) {
                    clearSelection();
                    return;
                }
            }
            if (selectedCells.length >= 4) {
                checkSelection();
            }
        }

        function isAdjacent(index1, index2) {
            const x1 = index1 % 8;
            const y1 = Math.floor(index1 / 8);
            const x2 = index2 % 8;
            const y2 = Math.floor(index2 / 8);
            return Math.abs(x1 - x2) <= 1 && Math.abs(y1 - y2) <= 1;
        }

        function checkSelection() {
            const selectedWord = selectedCells.map(cell => cell.textContent).join('');
            if (words.includes(selectedWord) && !foundWords.includes(selectedWord)) {
                foundWords.push(selectedWord);
                selectedCells.forEach(cell => {
                    cell.classList.remove('selected');
                    cell.classList.add('found');
                });
                if (foundWords.length === words.length) {
                    document.getElementById('message').textContent = 'Tebrikler! Tüm kelimeleri buldunuz.';
                }
            } else {
                clearSelection();
            }
            selectedCells = [];
        }

        function clearSelection() {
            selectedCells.forEach(cell => cell.classList.remove('selected'));
            selectedCells = [];
        }

        function useHint() {
            if (hintsLeft > 0) {
                hintsLeft--;
                document.getElementById('hints').textContent = hintsLeft;
                // İpucu işlevselliği burada uygulanabilir
            }
        }

        createGrid();
    </script>
</body>
</html>
