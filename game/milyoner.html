<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kim Milyoner Olmak İster?</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .question-box {
            background: #001a3a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .option {
            background: #002d62;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background: #0044a0;
        }

        .lifelines {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .lifeline {
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .prize-ladder {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #001a3a;
            padding: 20px;
            border-radius: 10px;
        }

        .current-question {
            background: #4CAF50 !important;
        }
    </style>
</head>
<body>
    <div class="prize-ladder">
        <h3>Ödül Tablosu</h3>
        <div id="prizeList"></div>
    </div>

    <div class="container">
        <div class="question-box">
            <h2 id="question"></h2>
        </div>

        <div class="options" id="options"></div>

        <div class="lifelines">
            <div class="lifeline" onclick="useFiftyFifty()">%50-%50</div>
            <div class="lifeline" onclick="usePhoneAFriend()">Telefon Hakkı</div>
            <div class="lifeline" onclick="useAudiencePoll()">Seyirci Oyu</div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Türkiye'nin başkenti neresidir?",
                options: ["İstanbul", "Ankara", "İzmir", "Bursa"],
                correct: 1,
                level: 1
            },
            {
                question: "Hangi gezegen 'Kızıl Gezegen' olarak adlandırılır?",
                options: ["Venüs", "Mars", "Jüpiter", "Satürn"],
                correct: 1,
                level: 2
            },
            {
                question: "Türk bayrağındaki yıldız kaç köşelidir?",
                options: ["4", "5", "6", "7"],
                correct: 1,
                level: 3
            },
            {
                question: "Hangi elementin sembolü 'Au'dur?",
                options: ["Gümüş", "Altın", "Bakır", "Demir"],
                correct: 1,
                level: 4
            }
        ];

        const prizes = [
            "500 TL",
            "1.000 TL",
            "2.000 TL",
            "5.000 TL",
            "10.000 TL",
            "20.000 TL",
            "50.000 TL",
            "100.000 TL",
            "250.000 TL",
            "500.000 TL",
            "1.000.000 TL"
        ];

        let currentQuestion = 0;
        let usedLifelines = [];

        function initializeGame() {
            showQuestion();
            updatePrizeLadder();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = `${['A', 'B', 'C', 'D'][index]}) ${option}`;
                div.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(div);
            });
        }

        function checkAnswer(selected) {
            const correct = questions[currentQuestion].correct;
            const options = document.getElementsByClassName('option');
            
            if (selected === correct) {
                options[selected].style.background = '#4CAF50';
                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        currentQuestion++;
                        showQuestion();
                        updatePrizeLadder();
                    } else {
                        alert('Tebrikler! 1.000.000 TL Kazandınız!');
                    }
                }, 2000);
            } else {
                options[selected].style.background = '#f44336';
                options[correct].style.background = '#4CAF50';
                setTimeout(() => {
                    alert(`Yanlış cevap! Kazandığınız tutar: ${prizes[Math.floor(currentQuestion/3)]}`);
                    location.reload();
                }, 2000);
            }
        }

        function useFiftyFifty() {
            if (usedLifelines.includes('fiftyFifty')) return;
            
            const q = questions[currentQuestion];
            const wrongOptions = q.options
                .map((_, i) => i)
                .filter(i => i !== q.correct)
                .sort(() => Math.random() - 0.5)
                .slice(0, 2);

            document.querySelectorAll('.option').forEach((opt, index) => {
                if (wrongOptions.includes(index)) {
                    opt.style.display = 'none';
                }
            });

            usedLifelines.push('fiftyFifty');
        }

        function usePhoneAFriend() {
            if (usedLifelines.includes('phoneAFriend')) return;
            
            const friendAnswers = [
                "Bence doğru cevap %%% olmalı",
                "Emin değilim ama sanırım %%%",
                "Kesinlikle %%% diye düşünüyorum"
            ];
            
            const answer = friendAnswers[Math.floor(Math.random() * friendAnswers.length)]
                .replace('%%%', ['A', 'B', 'C', 'D'][questions[currentQuestion].correct]);
            
            alert(`Arkadaşınız: "${answer}"`);
            usedLifelines.push('phoneAFriend');
        }

        function useAudiencePoll() {
            if (usedLifelines.includes('audiencePoll')) return;
            
            const percentages = Array(4).fill().map(() => Math.random() * 30);
            percentages[questions[currentQuestion].correct] += 40;
            
            const total = percentages.reduce((a, b) => a + b);
            const result = percentages.map(p => Math.round((p / total) * 100));
            
            alert(`Seyirci oyu:\nA) %${result[0]}\nB) %${result[1]}\nC) %${result[2]}\nD) %${result[3]}`);
            usedLifelines.push('audiencePoll');
        }

        function updatePrizeLadder() {
            const prizeList = document.getElementById('prizeList');
            prizeList.innerHTML = prizes.map((prize, index) => 
                `<div style="${index === currentQuestion ? 'color: #4CAF50; font-weight: bold;' : ''}">
                    ${11 - index}. ${prize}
                </div>`
            ).reverse().join('');
        }

        // Start the game
        initializeGame();
    </script>
</body>
</html>
