<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hızlı Refleks Oyunu</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #gameContainer { 
            position: absolute; 
            width: 90vw; 
            height: 90vh; 
            max-width: 500px; 
            max-height: 500px; 
            background-color: lightgray; 
            display: none; 
            border-radius: 10px;
        }
        .target { 
            position: absolute; 
            width: 50px; 
            height: 50px; 
            cursor: pointer; 
            background-size: cover;
        }
        #score { 
            font-size: 24px; 
            margin: 10px; 
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #reactionTime { 
            font-size: 18px; 
            margin: 10px; 
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #startScreen { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            cursor: pointer; 
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, p {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="startScreen" onclick="startGame()">
        <h1>Hızlı Refleks Oyunu</h1>
        <p>Oyunun amacı ekranda rastgele beliren tavşan ve kuş hedeflerine en hızlı şekilde tıklamak.</p>
        <p>Tavşanlar puan kazandırır, kuşlar ise kaybettirir.</p>
        <p>Oyuna başlamak için tıklayın.</p>
    </div>
    <div id="score">Puan: 0</div>
    <div id="reactionTime">En Hızlı Refleks: -- ms</div>
    <div id="gameContainer"></div>
    <script>
        let score = 0;
        let gameActive = false;
        let gameDuration = 30000; // 30 saniye
        let targetClickTime;
        let fastestReactionTime = Infinity;

        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            score = 0;
            fastestReactionTime = Infinity;
            document.getElementById("score").innerText = "Puan: 0";
            document.getElementById("reactionTime").innerText = "En Hızlı Refleks: -- ms";
            gameActive = true;
            spawnTarget();
            setTimeout(() => {
                gameActive = false;
                document.getElementById("score").innerText = "Oyun Bitti! Puan: " + score;
            }, gameDuration);
        }

        function spawnTarget() {
            if (!gameActive) return;
            
            let gameContainer = document.getElementById("gameContainer");
            let target = document.createElement("div");
            target.classList.add("target");
            
            let x = Math.random() * (gameContainer.clientWidth - 50);
            let y = Math.random() * (gameContainer.clientHeight - 50);
            
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            // Rastgele hayvan seçimi
            let isRabbit = Math.random() > 0.23;  // %50 ihtimalle tavşan, %50 ihtimalle kuş
            target.style.backgroundImage = isRabbit ? 'url(rabbit.webp)' : 'url(crow.webp)';

            // Hedefin tıklanma süresi
            let targetCreationTime = Date.now();
            
            target.onclick = function() {
                let reactionTime = Date.now() - targetCreationTime; // Tıklanma süresi

                // En hızlı refleksi güncelle
                if (reactionTime < fastestReactionTime) {
                    fastestReactionTime = reactionTime;
                    document.getElementById("reactionTime").innerText = "En Hızlı Refleks: " + fastestReactionTime + " ms";
                }

                // Tavşan için + puan, kuş için - puan
                if (isRabbit) {
                    score += Math.max(10 - Math.floor(reactionTime / 100), 1); // Ne kadar hızlı tıklanırsa o kadar yüksek puan
                } else {
                    score -= Math.max(5 - Math.floor(reactionTime / 200), 1); // Kuş hedefi için daha düşük bir cezai puan
                }

                document.getElementById("score").innerText = "Puan: " + score;
                gameContainer.removeChild(target);
                spawnTarget(); // Yeni hedef oluştur
            };

            gameContainer.appendChild(target);
            
            // Hedefin ekran dışına kaybolmasını engelle
            setTimeout(() => {
                if (gameContainer.contains(target)) {
                    gameContainer.removeChild(target);
                    spawnTarget();
                }
            }, 1000 + Math.random() * 1000);
        }
    </script>
</body>
</html>
