<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Harf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            justify-content: center;
            margin: 0;
        }

        .game-container {
            text-align: center;
            margin-top: 1rem;
            width: 100%;
            max-width: 360px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 2rem;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 45px;
            height: 45px;
            border: 2px solid #d3d6da;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            background: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 100%;
            max-width: 360px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            background-color: #d3d6da;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            flex: 1;
            max-width: 40px;
            cursor: pointer;
        }

        .key:active {
            background-color: #b0b3b8;
        }

        .wide {
            flex: 1.5;
            max-width: 70px;
        }

        .correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        @media (max-width: 480px) {
            .tile {
                width: 32px;
                height: 32px;
                font-size: 1.2rem;
                padding: 2px;
            }

            .key {
                padding: 5px;
                font-size: 0.8rem;
                max-width: 35px;
            }

            .wide {
                max-width: 60px;
                background-color: lightcoral;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>5 Harf</h1>
        <div class="grid" id="grid"></div>
        <div class="keyboard" id="keyboard"></div>
    </div>

    <script>
        const WORD_LENGTH = 5;
        const MAX_GUESSES = 6;
        const words = ["BAĞIŞ", "KÜREK", "DOYUM"];
        let targetWord = words[Math.floor(Math.random() * words.length)];

        const allwords = ["BAĞIŞ", "KÜREK", "DOYUM", "KALEM", "SİLGİ"];
        let currentGuess = [];
        let currentRow = 0;

        const keyboardLetters = [
            ['E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'Ğ', 'Ü'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ş', 'İ'],
            ['SİL', 'Z', 'C', 'V', 'B', 'N', 'M', 'Ö', 'Ç', 'YOLLA']
        ];

        function initGame() {
            const grid = document.getElementById('grid');
            const keyboard = document.getElementById('keyboard');

            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                grid.appendChild(row);
            }

            keyboardLetters.forEach(rowLetters => {
                const row = document.createElement('div');
                row.className = 'keyboard-row';
                rowLetters.forEach(letter => {
                    const key = document.createElement('button');
                    key.className = 'key';
                    if (letter === "SİL" || letter === "YOLLA") {
                        key.classList.add("wide");
                    }
                    key.textContent = letter;
                    key.addEventListener('click', () => handleInput(letter));
                    row.appendChild(key);
                });
                keyboard.appendChild(row);
            });
        }

        function handleInput(letter) {
            if (letter === 'SİL') {
                if (currentGuess.length > 0) {
                    currentGuess.pop();
                    updateGrid();
                }
            } else if (letter === 'YOLLA') {
                if (currentGuess.length === WORD_LENGTH) {
                    if (!allwords.includes(currentGuess.join(''))) {
                        currentGuess = [];
                        updateGrid();
                    } else {
                        checkGuess();
                    }
                }
            } else {
                if (currentGuess.length < WORD_LENGTH) {
                    currentGuess.push(letter);
                    updateGrid();
                }
            }
        }

        function updateGrid() {
            const row = document.getElementsByClassName('row')[currentRow];
            Array.from(row.children).forEach((tile, index) => {
                tile.textContent = currentGuess[index] || '';
            });
        }

        function checkGuess() {
            const guess = currentGuess.join('');
            const row = document.getElementsByClassName('row')[currentRow];

            if (guess.length !== WORD_LENGTH) return;

            const targetLetters = targetWord.split('');
            const guessLetters = currentGuess;

            guessLetters.forEach((letter, index) => {
                const tile = row.children[index];
                if (letter === targetLetters[index]) {
                    tile.classList.add('correct');
                } else if (targetLetters.includes(letter)) {
                    tile.classList.add('present');
                } else {
                    tile.classList.add('absent');
                }
            });

            currentGuess = [];
            currentRow++;

            if (guess === targetWord) {
                setTimeout(() => alert('Tebrikler! Kazandınız!'), 500);
            } else if (currentRow === MAX_GUESSES) {
                setTimeout(() => alert(`Oyun Bitti! Doğru Kelime ${targetWord}`), 500);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleInput('YOLLA');
            if (e.key === 'Backspace') handleInput('SİL');
            if (/^[A-Za-zÇĞİÖŞÜçğıöşü]$/.test(e.key)) {
                let upperKey = e.key === "i" ? "İ" : e.key === "ı" ? "I" : e.key.toUpperCase();
                handleInput(upperKey);
            }
        });

        initGame();
    </script>
</body>

</html>
