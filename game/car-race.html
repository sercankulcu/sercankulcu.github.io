<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Araba Yarışı</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Consolas, Menlo, Lucida Console;
      color: #fff;
    }
    #gameCanvas {
      border: 2px solid #0f0;
    }
    #gameInfo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.2vh;
      z-index: 10;
    }
    #gameOver {
      display: none;
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 2.4vh;
      z-index: 20;
    }
    button {
      background: #0f0;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-family: inherit;
      cursor: pointer;
      font-size: 2.4vh;
      margin-top: 20px;
    }
    #highScores {
      margin-top: 20px;
    }
    #highScores h3 {
      color: #0f0;
    }
    #highScores ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="gameInfo">
    <div id="score">Score: 0</div>
    <div id="speed">Speed: 1x</div>
  </div>
  <div id="gameOver">
    <h2>Game Over!</h2>
    <div id="finalScore"></div>
    <button id="restartButton">Restart</button>
    <div id="highScores">
      <h3>High Scores</h3>
      <ul id="highScoresList"></ul>
    </div>
  </div>

  <script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const speedElement = document.getElementById('speed');
const gameOverElement = document.getElementById('gameOver');
const finalScoreElement = document.getElementById('finalScore');
const restartButton = document.getElementById('restartButton');
const highScoresList = document.getElementById('highScoresList');

// Set canvas dimensions
function setCanvasDimensions() {
  canvas.height = window.innerHeight;
  canvas.width = window.innerHeight / 2;
}

setCanvasDimensions();
window.addEventListener('resize', setCanvasDimensions);

let ROAD_WIDTH, ROAD_HEIGHT, LANE_WIDTH, CAR_WIDTH, CAR_HEIGHT;

function updateDimensions() {
  ROAD_WIDTH = canvas.width;
  ROAD_HEIGHT = canvas.height;
  LANE_COUNT = 3;
  LANE_WIDTH = ROAD_WIDTH / LANE_COUNT;
  CAR_WIDTH = ROAD_WIDTH * 0.13;
  CAR_HEIGHT = ROAD_HEIGHT * 0.1;
}

updateDimensions();

const INITIAL_SPEED = 3;
const SPEED_INCREASE = 0.0001;
const MAX_SPEED = 10;
const OBSTACLE_SPAWN_RATE = 0.005;

let car = {
  x: 0,
  y: 0,
  lane: 1
};

let obstacles = [];
let score = 0;
let gameSpeed = INITIAL_SPEED;
let isGameOver = false;
let animationId;

function resetCarPosition() {
  car.lane = 1;
  car.x = car.lane * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2;
  car.y = ROAD_HEIGHT - CAR_HEIGHT - 20;
}

function drawRoad() {
  ctx.fillStyle = '#333';
  ctx.fillRect(0, 0, ROAD_WIDTH, ROAD_HEIGHT);
  
  ctx.strokeStyle = '#fff';
  ctx.setLineDash([ROAD_HEIGHT * 0.1, ROAD_HEIGHT * 0.1]);
  for (let i = 1; i < LANE_COUNT; i++) {
    ctx.beginPath();
    ctx.moveTo(i * LANE_WIDTH, 0);
    ctx.lineTo(i * LANE_WIDTH, ROAD_HEIGHT);
    ctx.stroke();
  }
}

function drawCar() {
  ctx.fillStyle = '#f00';
  ctx.fillRect(car.x, car.y, CAR_WIDTH, CAR_HEIGHT);
  
  // Add some details to the car
  ctx.fillStyle = '#000';
}

function drawObstacles() {
  ctx.fillStyle = '#00f';
  obstacles.forEach(obstacle => {
    ctx.fillRect(obstacle.x, obstacle.y, CAR_WIDTH, CAR_HEIGHT);
  });
}

function updateObstacles() {
  if (Math.random() < OBSTACLE_SPAWN_RATE) {
    const lane = Math.floor(Math.random() * LANE_COUNT);
    obstacles.push({
      x: lane * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2,
      y: -CAR_HEIGHT
    });
  }
  
  obstacles = obstacles.filter(obstacle => {
    obstacle.y += gameSpeed * (canvas.height / 1000);
    return obstacle.y < ROAD_HEIGHT;
  });
}

function checkCollision() {
  return obstacles.some(obstacle => {
    return (
      car.x < obstacle.x + CAR_WIDTH &&
      car.x + CAR_WIDTH > obstacle.x &&
      car.y < obstacle.y + CAR_HEIGHT &&
      car.y + CAR_HEIGHT > obstacle.y
    );
  });
}

function updateScore() {
  score++;
  scoreElement.textContent = `Score: ${score}`;
}

function updateSpeed() {
  gameSpeed = Math.min(gameSpeed + SPEED_INCREASE, MAX_SPEED);
  const speedMultiplier = (gameSpeed / INITIAL_SPEED).toFixed(2);
  speedElement.textContent = `Speed: ${speedMultiplier}x`;
}

let gameLoopInterval;

function gameLoop() {
  if (isGameOver) return;

  ctx.clearRect(0, 0, ROAD_WIDTH, ROAD_HEIGHT);

  drawRoad();
  drawCar();
  drawObstacles();

  updateObstacles();
  updateScore();
  updateSpeed();

  if (checkCollision()) {
    gameOver();
  }
}

// Start the game loop at 60 FPS
function startGameLoop() {
  gameLoopInterval = setInterval(gameLoop, 1000 / 60); // 16.67 ms for 60 FPS
}

function stopGameLoop() {
  clearInterval(gameLoopInterval);
}

function gameOver() {
  isGameOver = true;
  stopGameLoop();  // Stop the game loop when the game is over
  saveScore();
  displayHighScores();
  finalScoreElement.textContent = `Final Score: ${score}`;
  gameOverElement.style.display = 'block';
}

function saveScore() {
  let highScores = JSON.parse(localStorage.getItem('car-race-highScores')) || [];
  highScores.push({ score, date: new Date().toLocaleString() });
  highScores.sort((a, b) => b.score - a.score);
  highScores = highScores.slice(0, 5);
  localStorage.setItem('car-race-highScores', JSON.stringify(highScores));
}

function displayHighScores() {
  const highScores = JSON.parse(localStorage.getItem('car-race-highScores')) || [];
  highScoresList.innerHTML = '';
  highScores.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = `${entry.score} - ${entry.date}`;
    highScoresList.appendChild(li);
  });
}

function resetGame() {
  updateDimensions();
  resetCarPosition();
  obstacles = [];
  score = 0;
  gameSpeed = INITIAL_SPEED;
  isGameOver = false;
  gameOverElement.style.display = 'none';
  startGameLoop();
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft' && car.lane > 0) car.lane--;
  if (e.key === 'ArrowRight' && car.lane < LANE_COUNT - 1) car.lane++;
  car.x = car.lane * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2;
});

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const clickedLane = Math.floor(clickX / LANE_WIDTH);
  if (clickedLane >= 0 && clickedLane < LANE_COUNT) {
    car.lane = clickedLane;
    car.x = car.lane * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2;
  }
});

restartButton.addEventListener('click', resetGame);

resetCarPosition();
// Start the game loop
startGameLoop();
</script>
</body></html>
