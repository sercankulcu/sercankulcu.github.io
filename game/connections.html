<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Connections Oyunu</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .word-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 400px; margin: auto; }
        .word { padding: 10px; background-color: #f0f0f0; text-align: center; cursor: pointer; }
        .selected { background-color: #a0c4ff; }
        .group { background-color: #bdb2ff; }
        #message { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Connections Oyunu</h1>
    <div class="word-grid" id="wordGrid">
        <!-- Kelimeler buraya eklenecek -->
    </div>
    <div id="message"></div>

    <script>
        const words = [
            { text: 'Elma', group: 1 },
            { text: 'Armut', group: 1 },
            { text: 'Portakal', group: 1 },
            { text: 'Muz', group: 1 },
            { text: 'Kırmızı', group: 2 },
            { text: 'Mavi', group: 2 },
            { text: 'Yeşil', group: 2 },
            { text: 'Sarı', group: 2 },
            { text: 'Kedi', group: 3 },
            { text: 'Köpek', group: 3 },
            { text: 'Kuş', group: 3 },
            { text: 'Balık', group: 3 },
            { text: 'Araba', group: 4 },
            { text: 'Bisiklet', group: 4 },
            { text: 'Otobüs', group: 4 },
            { text: 'Kamyon', group: 4 }
        ];

        let selectedWords = [];
        let foundGroups = 0;
        const maxMistakes = 4;
        let mistakes = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createWordGrid() {
            const grid = document.getElementById('wordGrid');
            shuffle(words).forEach(word => {
                const div = document.createElement('div');
                div.className = 'word';
                div.textContent = word.text;
                div.dataset.group = word.group;
                div.addEventListener('click', () => selectWord(div));
                grid.appendChild(div);
            });
        }

        function selectWord(element) {
            if (element.classList.contains('selected') || element.classList.contains('group')) return;

            element.classList.add('selected');
            selectedWords.push(element);

            if (selectedWords.length === 4) {
                checkSelection();
            }
        }

        function checkSelection() {
            const group = selectedWords[0].dataset.group;
            const isGroup = selectedWords.every(word => word.dataset.group === group);

            if (isGroup) {
                selectedWords.forEach(word => {
                    word.classList.remove('selected');
                    word.classList.add('group');
                });
                foundGroups++;
                if (foundGroups === 4) {
                    document.getElementById('message').textContent = 'Tebrikler! Tüm grupları buldunuz.';
                }
            } else {
                selectedWords.forEach(word => word.classList.remove('selected'));
                mistakes++;
                if (mistakes >= maxMistakes) {
                    document.getElementById('message').textContent = 'Üzgünüz, çok fazla hata yaptınız.';
                    document.querySelectorAll('.word').forEach(word => word.removeEventListener('click', selectWord));
                }
            }
            selectedWords = [];
        }

        createWordGrid();
    </script>
</body>
</html>
