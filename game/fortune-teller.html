    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }

    .fortune-teller {
      background-color: #fff;
      border-radius: 15px;
      padding-top: 4vh;
      padding-bottom: 4vh;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90vw;
    }

    h1 {
      color: #4a4a4a;
      margin-bottom: 4vh;
    }

    #crystal-ball {
      width: calc(12vw + 60px);
      height: calc(12vw + 60px);
      background: radial-gradient(circle at 30% 30%, #acf, #58f);
      border-radius: 50%;
      margin: 0 auto 4vh;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #crystal-ball img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    #fortune {
      font-style: italic;
      color: #666;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin: 6vh;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button {
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: calc(2vw + 8px);
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    button:hover {
      transform: scale(1.5);
    }

    .share-buttons {
      margin-top: 6vh;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .share-buttons a {
      display: inline-block;
      padding: 3vh;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
    }

    .share-buttons img {
      width: calc(2vw + 20px);
      height: calc(2vw + 20px);
      vertical-align: middle;
      margin-right: 5px;
    }

    .share-buttons a:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }

      33% {
        filter: brightness(1.5);
      }

      66% {
        filter: brightness(2);
      }

      100% {
        transform: scale(1);
        filter: brightness(1);
      }
    }
  </style>

    // Calculate today's fortune
    function getDailyFortune() {
      const today = new Date();
      const day = today.getDate();
      const month = today.getMonth() + 1; // Months are zero-indexed
      const year = today.getFullYear();
      const uniqueNumber = day + month * 100 + year * 10000;
      const fortuneIndex = uniqueNumber % fortunes.length;
      return fortunes[fortuneIndex];
    }

    function getFortune() {
      const fortune = document.getElementById('fortune');
      const crystalBall = document.getElementById('crystal-ball');

      crystalBall.style.animation = 'pulse 0.5s';
      fortune.style.opacity = '0';

      setTimeout(() => {
        fortune.textContent = getDailyFortune();
        fortune.style.opacity = '1';
        crystalBall.style.animation = '';
      }, 500);
    }

      window.open(twitterUrl, '_blank');
    }
