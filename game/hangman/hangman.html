    <meta name="viewport" content="width=device-width, initial-scale=1.0"><style>
        
        body, html {
            margin: 0;
            padding: 0;

            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            width: 100%;
            max-width: 100%;
        }
        .game-container {
        display: flex;
        flex-direction: column;
        justify-content: center;  /* Ortalamayı düzgün yapar */
        align-items: center;      /* Yatayda da ortalar */
        text-align: center;
        background-color: white;
        padding: 2vh;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative;
        width: 90%;
        max-width: 600px;
        height: 90vh;             /* Sayfanın %90'ı kadar yükseklik */
    }
    
        h1 {
            font-size: 4vh;
            margin-bottom: 1vh;
        }
        .flags {
            display: flex;
            justify-content: center;
            gap: 1vw;
            margin-bottom: 1vh;
        }
        .flag {
            width: 5vh;
            height: 3vh;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .flag.selected {
            border-color: #4CAF50;
        }
        #hangman-image {
            width: 25vh;
            height: 25vh;
            object-fit: contain;
            margin: 2vh auto;
        }
        #word {
            font-size: 5vh;
            letter-spacing: 1vw;
            margin-bottom: 1vh;
        }
        #message {
            font-size: 3vh;
            font-weight: bold;
            min-height: 5vh;
        }
        #restart, #show-records {
            font-size: 2.5vh;
            padding: 1vh 2vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 1vh;
            border-radius: 5px;
        }
        #restart:hover, #show-records:hover {
            background-color: #45a049;
        }
        #keyboard {
            display: grid;
            grid-template-rows: repeat(3, auto);
            gap: 0.5vh;
            margin-top: 1vh;
        }
        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 0.5vw;
        }
        .key {
            font-size: 2.5vh;
            padding: 1vh 1vw;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            min-width: 4vh;
            max-width: 6vh;
            border-radius: 5px;
        }
        .key:hover {
            background-color: #ccc;
        }
        #score {
            position: absolute;
            top: 2vh;
            right: 2vw;
            font-size: 2.5vh;
            font-weight: bold;
        }
        #records {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 2vh;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        z-index: 1000;
        max-height: 80vh;
        overflow-y: auto;
    }
    
        #close-records {
            position: absolute;
            top: 1vh;
            right: 1vw;
            font-size: 3vh;
            cursor: pointer;
        }
    </style>

    };
    
    let currentLang = 'tr';
    let word = '';
    let guessedLetters = [];
    let remainingGuesses = 6;
    let score = 0;
    
    const titleElement = document.getElementById('title');
    const wordElement = document.getElementById('word');
    const messageElement = document.getElementById('message');
    const restartButton = document.getElementById('restart');
    const hangmanImage = document.getElementById('hangman-image');
    const flags = document.querySelectorAll('.flag');
    const keyboardElement = document.getElementById('keyboard');
    const scoreElement = document.getElementById('score');
    const showRecordsButton = document.getElementById('show-records');
    const recordsElement = document.getElementById('records');
    const closeRecordsButton = document.getElementById('close-records');
    const recordsListElement = document.getElementById('records-list');
    
    function chooseWord() {
        return words[currentLang][Math.floor(Math.random() * words[currentLang].length)];
    }
    
    function updateWordDisplay() {
        wordElement.textContent = word.split('').map(letter => 
            guessedLetters.includes(letter) ? letter : '_'
        ).join(' ');
    }
    
    function updateHangmanImage() {
        if(remainingGuesses < 0) {
            remainingGuesses = 0;
        }
        hangmanImage.src = `hangman-${6 - remainingGuesses}.png`;
    }
    
    function checkWin() {
        if (word.split('').every(letter => guessedLetters.includes(letter))) {
            messageElement.textContent = messages[currentLang].win;
            score++;
            updateScore();
            disableKeyboard();
        }
    }
    
    function checkLoss() {
        if (remainingGuesses === 0) {
            messageElement.textContent = `${messages[currentLang].lose} ${word}`;
            disableKeyboard();
        }
    }
    
    function initGame() {
        word = chooseWord();
        guessedLetters = [];
        remainingGuesses = 6;
        updateWordDisplay();
        updateHangmanImage();
        messageElement.textContent = '';
        enableKeyboard();
    }
    
    function makeGuess(letter) {
        if (!guessedLetters.includes(letter)) {
            guessedLetters.push(letter);
            if (!word.includes(letter)) {
                remainingGuesses--;
                updateHangmanImage();
            }
            const keys = keyboardElement.querySelectorAll('.key');
                keys.forEach(key => {
                    if (key.textContent == letter) {
                        key.disabled = true;
                    }
                });
            updateWordDisplay();
            checkWin();
            checkLoss();
        }
    }
    
    function createKeyboard() {
        keyboardElement.innerHTML = '';
        keyboards[currentLang].forEach((row, index) => {
            const rowElement = document.createElement('div');
            rowElement.classList.add('keyboard-row');
            row.split('').forEach(letter => {
                const key = document.createElement('button');
                key.textContent = letter;
                key.classList.add('key');
                key.addEventListener('click', () => makeGuess(letter));
                rowElement.appendChild(key);
            });
            keyboardElement.appendChild(rowElement);
        });
    }
    
    function enableKeyboard() {
        const keys = keyboardElement.querySelectorAll('.key');
        keys.forEach(key => key.disabled = false);
    }
    
    function disableKeyboard() {
        const keys = keyboardElement.querySelectorAll('.key');
        keys.forEach(key => key.disabled = true);
    }
    
    function updateScore() {
        scoreElement.textContent = messages[currentLang].score + `: ${score}`;
        saveRecord();
    }
    
    function saveRecord() {
        const today = new Date().toISOString().split('T')[0];
        let records = JSON.parse(localStorage.getItem('hangmanRecords')) || {};
        records[today] = Math.max(records[today] || 0, score);
        localStorage.setItem('hangmanRecords', JSON.stringify(records));
    }
    
    function showRecords() {
        const records = JSON.parse(localStorage.getItem('hangmanRecords')) || {};
        recordsListElement.innerHTML = '';
        Object.entries(records).sort((a, b) => b[1] - a[1]).forEach(([date, record]) => {
            const recordElement = document.createElement('p');
            recordElement.textContent = `${date}: ${record}`;
            recordsListElement.appendChild(recordElement);
        });
        recordsElement.style.display = 'block';
    }
    
    restartButton.addEventListener('click', initGame);
    
    flags.forEach(flag => {
        flag.addEventListener('click', () => {
            currentLang = flag.dataset.lang;
            flags.forEach(f => f.classList.remove('selected'));
            flag.classList.add('selected');
            titleElement.textContent = messages[currentLang].title;
            scoreElement.textContent = messages[currentLang].score + `: ${score}`;;
            restartButton.textContent = messages[currentLang].newGame;
            showRecordsButton.textContent = messages[currentLang].records;
            createKeyboard();
            initGame();
        });
    });

    String.prototype.turkishToUpper = function(){
        var string = this;
        var letters = { "i": "İ", "ş": "Ş", "ğ": "Ğ", "ü": "Ü", "ö": "Ö", "ç": "Ç", "ı": "I" };
        string = string.replace(/(([iışğüçö]))/g, function(letter){ return letters[letter]; })
        return string.toUpperCase();
    }
    
    document.addEventListener('keydown', (event) => {
        const letter = event.key.turkishToUpper();
        if (keyboards[currentLang].join('').includes(letter)) {
            makeGuess(letter);
        }
    });
    
    showRecordsButton.addEventListener('click', showRecords);
    closeRecordsButton.addEventListener('click', () => recordsElement.style.display = 'none');
    
    createKeyboard();
    initGame();
    updateScore();
