    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Changed title for better SEO -->
    <title>6 Harf - Türkçe Kelime Oyunu</title>
    <!-- Added meta description -->
    <meta name="description"
        content="6 Harf ile Türkçe kelime tahmin oyununu oynayın. 6 harfli kelimeleri tahmin etmek için 6 hakkınız var!">
    <!-- Added meta keywords -->
    <meta name="keywords" content="6 harf, kelime oyunu, türkçe kelime oyunu, wordle türkçe, bulmaca">
    <!-- Added canonical URL -->
    <link rel="canonical" href="https://sercankulcu.github.io/game/besharf.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            justify-content: center;
            margin: 0;
        }

        .game-container {
            text-align: center;
            margin-top: 1rem;
            max-width: 360px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 2rem;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
        }

        .tile {
            width: 45px;
            height: 45px;
            border: 2px solid #d3d6da;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            background: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .key {
            background-color: #d3d6da;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            flex: 1;
            max-width: 40px;
            cursor: pointer;
        }

        .key:active {
            background-color: #b0b3b8;
        }

        .questionButton {
            flex: 1.5;
            max-width: 50px;
            background-color: lightblue;
        }

        .submitButton {
            flex: 1.5;
            max-width: 90px;
            background-color: lightgreen;
        }

        .deleteButton {
            flex: 1.5;
            max-width: 70px;
            background-color: lightsalmon;
        }

        .correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        #gameResult {
            display: none;
            /* Başlangıçta gizli */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        #restartButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }


        @media (max-width: 480px) {
            .tile {
                width: 36px;
                height: 36px;
                font-size: 1.2rem;
                padding: 2px;
            }

            .key {
                padding: 5px;
                font-size: 1.2rem;
                width: 30px;
            }

            .questionButton {
                max-width: 40px;
                background-color: lightblue;
            }

            .submitButton {
                max-width: 100px;
                background-color: lightgreen;
            }

            .deleteButton {
                max-width: 50px;
                background-color: lightsalmon;
            }
        }
    </style>
</head>

        let targetWord = words[Math.floor(Math.random() * words.length)];
        let currentGuess = [];
        let currentRow = 0;

        const keyboardLetters = [
            ['E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P', 'Ğ', 'Ü'],
            ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
            ['Z', 'C', 'V', 'B', 'N', 'M', 'Ö', 'Ç', 'Ş', 'İ'],
            ['?', 'SİL', 'GÖNDER']
        ];

        function initGame() {
            const grid = document.getElementById('grid');
            const keyboard = document.getElementById('keyboard');

            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                grid.appendChild(row);
            }

            keyboardLetters.forEach(rowLetters => {
                const row = document.createElement('div');
                row.className = 'keyboard-row';
                rowLetters.forEach(letter => {
                    const key = document.createElement('button');
                    key.className = 'key';
                    if (letter === "SİL") {
                        key.classList.add("deleteButton");
                    } else if (letter === "GÖNDER") {
                        key.classList.add("submitButton");
                    } else if (letter === "?") {
                        key.classList.add("questionButton");
                    }
                    key.textContent = letter;
                    key.addEventListener('click', () => handleInput(letter));
                    row.appendChild(key);
                });
                keyboard.appendChild(row);
            });
        }

        let hintCount = 0;

        function handleInput(letter) {
            if (letter === '?') {
                if (hintCount < 2) {
                    for (let i = 0; i < WORD_LENGTH; i++) {
                        if (!currentGuess[i] || currentGuess[i] != targetWord[i]) { // Boş olan ilk kutuyu bul
                            currentGuess[i] = targetWord[i]; // Hedef kelimenin harfini ekle
                            const row = document.getElementsByClassName('row')[currentRow];
                            const tile = row.children[i];
                            tile.classList.add('correct');
                            updateGrid();
                            hintCount++; // İpucu sayısını artır
                            break;
                        }
                    }
                }

                if (hintCount >= 2) { // 2. ipucudan sonra butonu devre dışı bırak
                    document.querySelector('.questionButton').disabled = true;
                }
            } else if (letter === 'SİL') {
                if (currentGuess.length > 0) {
                    currentGuess.pop();
                    updateGrid();
                }
            } else if (letter === 'GÖNDER') {
                if (currentGuess.length === WORD_LENGTH) {
                    if (!allwords.includes(currentGuess.join(''))) {
                        currentGuess = [];
                        const row = document.getElementsByClassName('row')[currentRow];
                        Array.from(row.children).forEach((tile) => {
                            if (tile.classList.contains('correct')) {
                                tile.classList.remove('correct');
                            }
                        });
                        updateGrid();
                    } else {
                        checkGuess();
                    }
                }
            } else {
                if (currentGuess.length < WORD_LENGTH) {
                    currentGuess.push(letter);
                    updateGrid();
                }
            }
        }

        function updateButtonColor(letter) {
            const buttons = document.querySelectorAll('.key');
            buttons.forEach(button => {
                if (button.textContent === letter) {
                    if (targetWord.includes(letter)) {
                        button.classList.add('correct');
                    } else {
                        button.classList.add('absent');
                    }
                }
            });
        }

        function updateGrid() {
            const row = document.getElementsByClassName('row')[currentRow];
            Array.from(row.children).forEach((tile, index) => {
                tile.textContent = currentGuess[index] || '';
            });
        }

        function checkGuess() {
            const guess = currentGuess.join('');
            const row = document.getElementsByClassName('row')[currentRow];

            if (guess.length !== WORD_LENGTH) return;

            const targetLetters = targetWord.split('');
            const guessLetters = currentGuess;

            guessLetters.forEach((letter, index) => {
                updateButtonColor(letter);
                const tile = row.children[index];
                if (letter === targetLetters[index]) {
                    tile.classList.add('correct');
                } else if (targetLetters.includes(letter)) {
                    tile.classList.add('present');
                } else {
                    tile.classList.add('absent');
                }
            });

            currentGuess = [];
            currentRow++;

            if (guess === targetWord) {
                showResult('Tebrikler! Kazandınız!');
            } else if (currentRow === MAX_GUESSES) {
                showResult(`Oyun Bitti! Doğru Kelime: ${targetWord}`);
            }
        }

        function showResult(message) {
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('gameResult').style.display = 'block';
        }

        function restartGame() {

            targetWord = words[Math.floor(Math.random() * words.length)];
            currentGuess = [];
            currentRow = 0;
            hintCount = 0;

            document.getElementById('gameResult').style.display = 'none';
            document.getElementById('grid').innerHTML = '';
            document.getElementById('keyboard').innerHTML = '';
            initGame();
        }

        document.getElementById('restartButton').addEventListener('click', restartGame);

        document.addEventListener('keydown', (e) => {
            if (e.key === '?') handleInput('?');
            if (e.key === 'Enter') handleInput('GÖNDER');
            if (e.key === 'Backspace') handleInput('SİL');
            if (/^[A-Za-zÇĞİÖŞÜçğıöşü]$/.test(e.key)) {
                let upperKey = e.key === "i" ? "İ" : e.key === "ı" ? "I" : e.key.toUpperCase();
                handleInput(upperKey);
            }
        });

        initGame();
    </script>
