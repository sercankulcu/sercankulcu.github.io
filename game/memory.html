<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hafıza Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            width: 90%;
            padding: 10px;
        }

        .card {
            width: 100%;
            aspect-ratio: 1;
            background: #fff;
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
        }

        .card-front {
            background: #f0f0f0;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #fff;
            border: 2px solid #ddd;
        }

        .stats {
            margin: 10px 10px;
            font-size: 1rem;
            text-align: center;
        }

        .stats-box, button {
            display: inline-block;
            background: white;
            color: #4CAF50;
            padding: 10px 10px;
            border: 3px solid #4CAF50;
            border-radius: 5px;
            font-weight: bold;
        }

        button {
            background: #4CAF50;
            color: white;
        }

    </style>
</head>

<body>
    <div class="stats">
        <div class="stats-box">
            Hamle: <span id="moves">0</span>
        </div>
        <div class="stats-box">
            Süre: <span id="time">0</span>s
        </div>
        <button onclick="startGame()">Yeni Oyun</button>
    </div>
    <div class="game-container" id="game"></div>

    <script>
        const icons = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼'];
        let flippedCards = [];
        let moves = 0;
        let time = 0;
        let timer;

        function createGame() {
            const gameContainer = document.getElementById('game');
            const allIcons = [...icons, ...icons].sort(() => Math.random() - 0.5);

            gameContainer.innerHTML = '';

            allIcons.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = icon;
                card.innerHTML = `
                    <div class="card-front">${icon}</div>
                    <div class="card-back"></div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameContainer.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').textContent = moves;
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.dataset.value === card2.dataset.value) {
                flippedCards = [];
                checkWin();
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function checkWin() {
            const allCards = document.querySelectorAll('.card');
            if ([...allCards].every(card => card.classList.contains('flipped'))) {
                clearInterval(timer);
                setTimeout(() => alert(`Tebrikler! Kazandınız!\nHamle: ${moves}\nSüre: ${time}s`), 500);
            }
        }

        function startGame() {
            clearInterval(timer);
            moves = 0;
            time = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0';
            createGame();
            timer = setInterval(() => {
                time++;
                document.getElementById('time').textContent = time;
            }, 1000);
        }

        startGame();
    </script>
</body>

</html>
