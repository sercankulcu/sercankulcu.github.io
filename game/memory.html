<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>HafÄ±za Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .card-front {
            background: #2196F3;
            color: white;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #fff;
            border: 2px solid #ddd;
        }

        .stats {
            margin: 20px;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="stats">
        Hamle: <span id="moves">0</span> | Zaman: <span id="time">0</span>s
    </div>
    <div class="game-container" id="game"></div>
    <button onclick="startGame()">Yeni Oyun</button>

    <script>
        const icons = ['ðŸŽ¨', 'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¸', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¯', 'ðŸŽ±'];
        let flippedCards = [];
        let moves = 0;
        let time = 0;
        let timer;

        function createGame() {
            const gameContainer = document.getElementById('game');
            const allIcons = [...icons, ...icons].sort(() => Math.random() - 0.5);
            
            gameContainer.innerHTML = '';
            
            allIcons.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = icon;
                card.innerHTML = `
                    <div class="card-front">${icon}</div>
                    <div class="card-back"></div>
                `;
                card.addEventListener('click', () => flipCard(card));
                gameContainer.appendChild(card);
            });
        }

        function flipCard(card) {
            if(flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push(card);

                if(flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').textContent = moves;
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if(card1.dataset.value === card2.dataset.value) {
                flippedCards = [];
                checkWin();
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function checkWin() {
            const allCards = document.querySelectorAll('.card');
            if([...allCards].every(card => card.classList.contains('flipped'))) {
                clearInterval(timer);
                setTimeout(() => alert(`Tebrikler! KazandÄ±nÄ±z!\nHamle: ${moves}\nSÃ¼re: ${time}s`), 500);
            }
        }

        function startGame() {
            clearInterval(timer);
            moves = 0;
            time = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0';
            createGame();
            timer = setInterval(() => {
                time++;
                document.getElementById('time').textContent = time;
            }, 1000);
        }

        // Oyunu baÅŸlat
        startGame();
    </script>
</body>
</html>
