<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 2vh;
      text-shadow: 0 0 10px #0ff;
    }

    .transmission-status {
      font-size: 1.5em;
      margin-bottom: 3vh;
    }

    .transmission-visual {
      width: 30vh;
      height: 30vh;
      margin: 0 auto 3vh;
      position: relative;
    }

    .transmission-circle {
      position: absolute;
      border: 2px solid #0ff;
      border-radius: 50%;
      opacity: 0;
    }

    @keyframes transmit {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    .transmission-pulse {
      animation: transmit 4s infinite;
    }

    .response-area {
      background-color: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 2vh;
      margin-top: 3vh;
      font-size: 1.2em;
      min-height: 150px;
    }

    .back-button {
      display: inline-block;
      margin-top: 3vh;
      background-color: rgba(0, 255, 255, 0.1);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 1vh 1.5vh;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .back-button:hover {
      background-color: rgba(0, 255, 255, 0.3);
      transform: scale(1.1);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>

<body>
  <div class="starfield" id="starfield"></div>
  <div class="container">
    <h1>Transmission to Nibiru</h1>
    <div class="transmission-status">Transmitting message through quantum entanglement...</div>
    <div class="transmission-visual">
      <div class="transmission-circle transmission-pulse" style="width: 100%; height: 100%;"></div>
      <div class="transmission-circle transmission-pulse"
        style="width: 80%; height: 80%; top: 10%; left: 10%; animation-delay: 1s;"></div>
      <div class="transmission-circle transmission-pulse"
        style="width: 60%; height: 60%; top: 20%; left: 20%; animation-delay: 2s;"></div>
    </div>
    <div class="response-area" id="response">
      Awaiting response from the Anunnaki...
    </div>
    <a href="anunnaki.html" class="back-button">Return to Nexus</a>
  </div>

  <script>
    // Starfield background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('starfield').appendChild(renderer.domElement);

    const starGeometry = new THREE.BufferGeometry();
    const starMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF });

    const starVertices = [];
    for (let i = 0; i < 10000; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      starVertices.push(x, y, z);
    }

    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      stars.rotation.y += 0.0002;
      renderer.render(scene, camera);
    }
    animate();

    // Message processing and response generation
    const userMessage = "dasdasd";
    let responseText = "";

    function generateResponse(message) {
      // This is where we'd normally process the message and generate a response
      // For now, we'll create a mock response based on the input
      if (message.length < 10) {
        return "Your message was too short for our quantum receivers to decode. Please send a longer, more detailed message to establish clear communication.";
      } else if (message.includes("history") || message.includes("past")) {
        return "We, the Anunnaki, have watched over Earth for millennia. Your civilization's history is but a blink in the cosmic timeline. Seek the ancient texts for glimpses of truth.";
      } else if (message.includes("technology") || message.includes("science")) {
        return "Your current technology is primitive compared to the cosmic knowledge we possess. Continue your scientific pursuits, and one day you may unlock the secrets of the universe.";
      } else if (message.includes("return") || message.includes("visit")) {
        return "The time is not yet right for our return. Watch the skies, for when the celestial alignment is perfect, we shall descend once more upon the Earth.";
      } else {
        return "Your message has been received, Earth dweller. The cosmos is vast and full of mysteries. Continue to seek knowledge and truth, for that is the path to enlightenment.";
      }
    }

    // Simulate delay in response
    setTimeout(() => {
      responseText = generateResponse(userMessage);
      document.getElementById('response').innerHTML = responseText;
    }, 5000);

  </script>
</body>

</html>
