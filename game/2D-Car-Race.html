<html><head>
<meta charset="UTF-8">
<title>Retro Araba Yarışı</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Press Start 2P', cursive;
    color: #fff;
  }
  #gameCanvas {
    border: 2px solid #0f0;
  }
  #gameInfo {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 16px;
  }
  #gameOver {
    display: none;
    position: absolute;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
  }
  button {
    background: #0f0;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-family: inherit;
    cursor: pointer;
    margin-top: 20px;
  }
  #highScores {
    margin-top: 20px;
  }
  #highScores h3 {
    color: #0f0;
  }
  #highScores ul {
    list-style-type: none;
    padding: 0;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="300" height="600"></canvas>
<div id="gameInfo">
  <div id="score">Score: 0</div>
  <div id="speed">Speed: 1x</div>
</div>
<div id="gameOver">
  <h2>Game Over!</h2>
  <div id="finalScore"></div>
  <button id="restartButton">Restart</button>
  <div id="highScores">
    <h3>High Scores</h3>
    <ul id="highScoresList"></ul>
  </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const speedElement = document.getElementById('speed');
const gameOverElement = document.getElementById('gameOver');
const finalScoreElement = document.getElementById('finalScore');
const restartButton = document.getElementById('restartButton');
const highScoresList = document.getElementById('highScoresList');

const ROAD_WIDTH = canvas.width;
const ROAD_HEIGHT = canvas.height;
const LANE_COUNT = 3;
const LANE_WIDTH = ROAD_WIDTH / LANE_COUNT;
const CAR_WIDTH = 40;
const CAR_HEIGHT = 60;
const OBSTACLE_WIDTH = 40;
const OBSTACLE_HEIGHT = 60;
const INITIAL_SPEED = 2;
const SPEED_INCREASE = 0.0001;
const MAX_SPEED = 10;
const OBSTACLE_SPAWN_RATE = 0.005; // Reduced from 0.02 to 0.005

let car = {
  x: ROAD_WIDTH / 2 - CAR_WIDTH / 2,
  y: ROAD_HEIGHT - CAR_HEIGHT - 20,
  lane: 1
};

let obstacles = [];
let score = 0;
let gameSpeed = INITIAL_SPEED;
let isGameOver = false;
let animationId;

function drawRoad() {
  ctx.fillStyle = '#333';
  ctx.fillRect(0, 0, ROAD_WIDTH, ROAD_HEIGHT);
  
  ctx.strokeStyle = '#fff';
  ctx.setLineDash([20, 20]);
  for (let i = 1; i < LANE_COUNT; i++) {
    ctx.beginPath();
    ctx.moveTo(i * LANE_WIDTH, 0);
    ctx.lineTo(i * LANE_WIDTH, ROAD_HEIGHT);
    ctx.stroke();
  }
}

function drawCar() {
  ctx.fillStyle = '#f00';
  ctx.fillRect(car.x, car.y, CAR_WIDTH, CAR_HEIGHT);
  
  // Add some details to the car
  ctx.fillStyle = '#000';
  ctx.fillRect(car.x + 5, car.y + 5, 10, 10); // Left window
  ctx.fillRect(car.x + CAR_WIDTH - 15, car.y + 5, 10, 10); // Right window
  ctx.fillRect(car.x + 5, car.y + CAR_HEIGHT - 15, CAR_WIDTH - 10, 10); // Rear window
}

function drawObstacles() {
  ctx.fillStyle = '#00f';
  obstacles.forEach(obstacle => {
    ctx.fillRect(obstacle.x, obstacle.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
    
    // Add some details to the obstacles
    ctx.fillStyle = '#000';
    ctx.fillRect(obstacle.x + 5, obstacle.y + 5, 10, 10); // Left window
    ctx.fillRect(obstacle.x + OBSTACLE_WIDTH - 15, obstacle.y + 5, 10, 10); // Right window
    ctx.fillRect(obstacle.x + 5, obstacle.y + OBSTACLE_HEIGHT - 15, OBSTACLE_WIDTH - 10, 10); // Rear window
  });
}

function updateObstacles() {
  if (Math.random() < OBSTACLE_SPAWN_RATE) {
    const lane = Math.floor(Math.random() * LANE_COUNT);
    obstacles.push({
      x: lane * LANE_WIDTH + (LANE_WIDTH - OBSTACLE_WIDTH) / 2,
      y: -OBSTACLE_HEIGHT
    });
  }
  
  obstacles = obstacles.filter(obstacle => {
    obstacle.y += gameSpeed;
    return obstacle.y < ROAD_HEIGHT;
  });
}

function checkCollision() {
  return obstacles.some(obstacle => {
    return (
      car.x < obstacle.x + OBSTACLE_WIDTH &&
      car.x + CAR_WIDTH > obstacle.x &&
      car.y < obstacle.y + OBSTACLE_HEIGHT &&
      car.y + CAR_HEIGHT > obstacle.y
    );
  });
}

function updateScore() {
  score++;
  scoreElement.textContent = `Score: ${score}`;
}

function updateSpeed() {
  gameSpeed = Math.min(gameSpeed + SPEED_INCREASE, MAX_SPEED);
  const speedMultiplier = (gameSpeed / INITIAL_SPEED).toFixed(2);
  speedElement.textContent = `Speed: ${speedMultiplier}x`;
}

function gameLoop() {
  if (isGameOver) return;
  
  ctx.clearRect(0, 0, ROAD_WIDTH, ROAD_HEIGHT);
  
  drawRoad();
  drawCar();
  drawObstacles();
  
  updateObstacles();
  updateScore();
  updateSpeed();
  
  if (checkCollision()) {
    gameOver();
  } else {
    animationId = requestAnimationFrame(gameLoop);
  }
}

function gameOver() {
  isGameOver = true;
  cancelAnimationFrame(animationId);
  saveScore();
  displayHighScores();
  finalScoreElement.textContent = `Final Score: ${score}`;
  gameOverElement.style.display = 'block';
}

function saveScore() {
  let highScores = JSON.parse(localStorage.getItem('highScores')) || [];
  highScores.push({ score, date: new Date().toLocaleString() });
  highScores.sort((a, b) => b.score - a.score);
  highScores = highScores.slice(0, 5);
  localStorage.setItem('highScores', JSON.stringify(highScores));
}

function displayHighScores() {
  const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
  highScoresList.innerHTML = '';
  highScores.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = `${entry.score} - ${entry.date}`;
    highScoresList.appendChild(li);
  });
}

function resetGame() {
  car.lane = 1;
  car.x = car.lane * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2;
  obstacles = [];
  score = 0;
  gameSpeed = INITIAL_SPEED;
  isGameOver = false;
  gameOverElement.style.display = 'none';
  gameLoop();
}

document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowLeft' && car.lane > 0) car.lane--;
  if (e.key === 'ArrowRight' && car.lane < LANE_COUNT - 1) car.lane++;
  car.x = car.lane * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2;
});

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const clickX = e.clientX - rect.left;
  const clickedLane = Math.floor(clickX / LANE_WIDTH);
  if (clickedLane >= 0 && clickedLane < LANE_COUNT) {
    car.lane = clickedLane;
    car.x = car.lane * LANE_WIDTH + (LANE_WIDTH - CAR_WIDTH) / 2;
  }
});

restartButton.addEventListener('click', resetGame);

gameLoop();
</script>
</body></html>
